"'(수정완료)Gpt_DeliveredContent_TEST' As screen":
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |-
        =UpdateContext(
            {
                GptSelectedDefault:First(Distinct(SortByColumns(똑실이_Category_table, "LV1Order", SortOrder.Ascending), Category_LV1))
            }
        );
        
        
        //UpdateContext({SelectedTopContent:""}); //??
        //UpdateContext({SelectedTopContent:GptSelectedDefault.Value});
        
        
        // GPT 제공 컨텐츠 화면 조회(카테고리 목록 조회)
        Set(gblcategoryList, '똑실이-[Apps]사용자카테고리목록'.Run(User().Email).output_category);
        
        
        ClearCollect(
            colCategoryGPT,
            SortByColumns(
                ForAll(
                    Table(ParseJSON(gblcategoryList)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        LV2Order: Text(ThisRecord.Value.LV2Order),
                        ID: Text(ThisRecord.Value.ID),
                        Category_LV1LV2: Text(ThisRecord.Value.Category_LV1) & "/" & Text(ThisRecord.Value.Category_LV2),
                        Histroy: Text(ThisRecord.Value.History),
                        CategoryType: Text(ThisRecord.Value.CategoryType)
                    }
                ),
                "Category_LV1",
                SortOrder.Ascending,
                "Category_LV2",
                SortOrder.Ascending
            )
        );

