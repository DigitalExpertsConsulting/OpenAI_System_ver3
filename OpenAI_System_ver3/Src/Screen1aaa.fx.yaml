Screen1aaa As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    New_Component_GNB_1 As New_Component_GNB:
        Width: =300

    Gallery2 As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        DelayItemLoading: =true
        Height: =712
        Items: |-
            =ForAll(Distinct(SortByColumns(GNB_MENU, "LV1Order", SortOrder.Ascending), LV1), {Result: ThisRecord.Value})
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: |-
            =If(
                Gallery_Sub_MAMenu.Visible=true,
                CountRows(
                    Filter(
                        GNB_MENU, LV1=ZoomLV1
                    )
                ) * 75 + 72,
                500
            )
        Width: =1585
        X: =335
        Y: =231
        ZIndex: =2

        Button4 As button:
            Align: =Align.Left
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =Color.Black
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: |-
                =ColorValue("#FFFFFF")
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =64
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
            OnSelect: =Select(Parent)
            PaddingLeft: =64
            PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            Size: =16
            Text: =""
            Width: =1540
            ZIndex: =1

        TextInput_MenuName_MAMenu_1 As text:
            BorderColor: =RGBA(112, 112, 112, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            Default: |-
                =If(
                    ThisItem.Result=Text(LookUp(GNB_MENU, LV1=Text(ThisItem.Result), LV1Order)),
                    Blank(),
                    ThisItem.Result
                )
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            FocusedBorderThickness: =4
            Height: =45
            HintText: |-
                =If(
                    IsNumeric(ThisItem.Result),
                    "새 메뉴",
                    ThisItem.Result
                )
            HoverBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(255, 255, 255, 1)
            Mode: =TextMode.MultiLine
            OnChange: |-
                =ForAll(
                    Sequence(CountRows(Filter(NewMACollect, OData__x004c_V1=ThisItem.Result))),
                    Patch(
                        NewMACollect, LookUp(NewMACollect, OData__x004c_V1=ThisItem.Result), 
                        { OData__x004c_V1:TextInput_MenuName_MAMenu_1.Text }
                    )
                );
                /*
                If(
                    IsBlank(LookUp(NewPortalCollect, OData__x004c_V1=ThisItem.Result, LV1Order)),
                    Notify("Admin 메뉴는 편집할 수 없습니다.")
                )*/
            OnSelect: |-
                =//If(SelectedLV1<>ThisItem.Result, Set(SelectedLV1,ThisItem.Result), Set(SelectedLV1, ""));
                Set(SelectedLV1, ThisItem.Result);
                Set(SelectedLV2, "");
                Select(Parent)
            PaddingLeft: =0
            PressedBorderColor: =RGBA(105, 121, 126, 1)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(255, 255, 255, 1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =16
            Width: =225
            X: =63
            ZIndex: =2

        Gallery5 As gallery.galleryVertical:
            BorderColor: =RGBA(166, 166, 166, 1)
            DelayItemLoading: =true
            Height: =436
            Items: =SortByColumns(Filter(GNB_MENU, LV1=ThisItem.Result), "LV2Order", SortOrder.Ascending)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
            Width: =1540
            Y: =64
            ZIndex: =3

            Label3 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                OnSelect: =Select(Parent)
                Size: =13
                Text: =ThisItem.제목
                X: =39
                Y: =21
                ZIndex: =1

