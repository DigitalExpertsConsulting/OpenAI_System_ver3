Screen2 As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    New_Component_GNB_1 As New_Component_GNB:
        Width: =300
        ZIndex: =2

    Gallery2 As gallery.galleryHorizontal:
        BorderColor: =RGBA(166, 166, 166, 1)
        DelayItemLoading: =true
        Height: =690
        Items: =FirstN(SearchOptions_table,3)
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =504
        Width: =1559
        X: =333
        Y: =300
        ZIndex: =6

        Container1_1 As groupContainer.manualLayoutContainer:
            BorderStyle: =BorderStyle.None
            BorderThickness: =1
            DropShadow: =DropShadow.Bold
            Height: =390
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8   
            RadiusTopRight: =8
            Width: =452
            X: =40
            Y: =40
            ZIndex: =1

            Label3_1 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                PaddingLeft: =20
                Size: =16
                Text: |-
                    =If( ThisItem.검색옵션 = "내부 데이터 검색" , "내부데이터",
                    If( ThisItem.검색옵션 = "OpenAI 검색","Open AI",
                    If( ThisItem.검색옵션 = "BingChat 검색" , "Bing Chat")
                    )
                    )
                Width: =137
                X: =150
                Y: =50
                ZIndex: =1

            Label3 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: |-
                    =ColorValue("#707070")
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Size: =13
                Text: |-
                    =If(Label3_1.Text = "내부데이터","당사 데이터에 기반한 검색 옵션",
                    If(Label3_1.Text = "Open AI","        Opne AI기반 응답",If(Label3_1.Text = "Bing Chat","        Bing Chat기반 응답")))
                Width: =258
                X: =101
                Y: =90
                ZIndex: =2

            Checkbox_SelectOptions_SO_1 As checkbox:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                CheckboxBackgroundFill: |-
                    =If(Checkbox_SelectOptions_SO_1.Value= true,ColorValue("#0F6CBD"),ColorValue("#FFFFFF"))
                CheckboxBorderColor: |-
                    =If(Checkbox_SelectOptions_SO_1.Value= true,ColorValue("#0F6CBD"),RGBA(210, 210, 210, 1))
                CheckmarkFill: |-
                    =ColorValue("#FFFFFF")
                Color: =RGBA(51, 51, 51, 1)
                Default: |
                    =ThisItem.선택여부
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =40
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(51, 51, 51, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                OnCheck: |
                    =Patch(
                        SearchOptions_table,
                        First(Filter(SearchOptions_table, 검색옵션=ThisItem.검색옵션)),
                        {
                            선택여부:"true"
                        }
                    );
                OnSelect: =
                OnUncheck: |
                    =Patch(
                        SearchOptions_table,
                        First(Filter(SearchOptions_table, 검색옵션=ThisItem.검색옵션)),
                        {
                            선택여부:"false"
                        }
                    );
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =RGBA(51, 51, 51, 1)
                PressedFill: =RGBA(0, 0, 0, 0)
                Size: =0
                Text: =""
                Width: =40
                X: =19
                Y: =19
                ZIndex: =3

            Button3 As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(105, 121, 126, 1)
                FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =48
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
                PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =15
                Text: ="버튼"
                Width: =206
                X: =19
                Y: =319
                ZIndex: =4

        Image5 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =144
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =OpenAI
            OnSelect: =Select(Parent)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Visible: =If(Label3_1.Text = "Open AI", true,false)
            Width: =144
            X: =185
            Y: =186
            ZIndex: =2

        Image7 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =144
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: =bingChat
            OnSelect: =Select(Parent)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Visible: =If(Label3_1.Text = "Bing Chat", true,false)
            Width: =144
            X: =187
            Y: =185
            ZIndex: =3

        Image8 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =144
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: ='img_card (1)'
            OnSelect: =Select(Parent)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Visible: =If(Label3_1.Text = "내부데이터", true,false)
            Width: =144
            X: =187
            Y: =185
            ZIndex: =4

