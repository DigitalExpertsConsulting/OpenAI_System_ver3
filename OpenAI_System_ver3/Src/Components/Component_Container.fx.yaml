Component_Container As CanvasComponent:
    EnableChildFocus: =false
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Contianer_Body As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div style='margin:16px; width:"&Self.Width-32-1&"px;height:"&Self.Height-32-1&"px;background-color:"&"#ffff"&";box-shadow: 0px 0px 16px 0px rgba(6, 11, 56, 0.1); border-radius:8px'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

