                        !IsNumeric(LV1),
                        !IsBlank(Users) || !IsBlank(Teams),
                        Office365사용자.MyProfile().Mail in Users.Email || LookUp(Teams, Email<>Blank()).Email in Filter(gnbgru, Email<>"").Email
