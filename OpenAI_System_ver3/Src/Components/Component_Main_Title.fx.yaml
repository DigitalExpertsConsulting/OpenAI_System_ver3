Component_Main_Title As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =120
    ScreenTitle: ="텍스트"
    Width: =App.DesignWidth-300
    X: =0
    Y: =0
    ZIndex: =1

    Label2 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =ColorValue(CSS_COMMON.colors.fg)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        LineHeight: =CSS_COMMON.typography.xxl.line_height
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =CSS_COMMON.typography.xxl.size
        Text: =Component_Main_Title.ScreenTitle
        Width: =Parent.Width- 48
        X: =48
        Y: =48
        ZIndex: =1

