App As appinfo:
    BackEnabled: =false
    OnStart: |+
        =Set(LodingPopup,true);
        Refresh(GNB_MENU);
        Concurrent(
        
        Set(Choi, PlainText(Last(PowerBiPortalSample).imgtest));,
        Set(gnbColor1, Last(PowerBiPortalSample).GNBbgColor);,           // 313B4A
        Set(LV1Selected1, Last(PowerBiPortalSample).LV1SelectedColor);,  // 212A37
        Set(LV2BGColor1, Last(PowerBiPortalSample).LV2bgColor);,        // 262E3A
        Set(LV2Selected1, Last(PowerBiPortalSample).LV2SelectedColor);,  // 111B2A
        Set(Signature1, Last(PowerBiPortalSample).SignatureColor);,     // F37321
        Set(FontColor1, Last(PowerBiPortalSample).FontColor);,          // FFFFFF
        Set(gnbFont1, Last(PowerBiPortalSample).Font);,                 // 'Open Sans'
        Set(FontSize1, Last(PowerBiPortalSample).FontSize);,
        Set(Logo2, Last(PowerBiPortalSample.imgtest2));,
        
        ForAll(
            AzureGroup,
            Collect(
                col_ADGroup,
                AzureAD.GetGroup(Group_ID)
            )
        );
        
        // NewBiPortal
        ClearCollect(
            NewPortalCollect,
            ShowColumns(
                SortByColumns(GNB_MENU, "LV1Order", SortOrder.Ascending),
                "Title",
                "Menu_LV1",
                "LV1Order",
                "LV2Order",
                "ReportURI",
                "ID"
            )
        );,
        
        ClearCollect(NewMACollect, ShowColumns(GNB_MENU,"Title","Menu_LV1","LV1Order","LV2Order","ID","Teams","Users"));
        
        Clear(LikeTable);,
        Refresh(QA_table);
        
        
        );
        
        
        ForAll(
            Sequence(CountRows(Filter(GNB_MENU, IsNumeric(Menu_LV1) || IsBlank(Menu_LV1)))),
            Remove(GNB_MENU, First(Filter(GNB_MENU, IsNumeric(Menu_LV1) || IsBlank(Menu_LV1))))
        );
        ForAll(
            Sequence(CountRows(Filter(GNB_MENU, IsNumeric(제목) || IsBlank(제목)))),
            Remove(GNB_MENU, First(Filter(GNB_MENU, IsNumeric(제목) || IsBlank(제목))))
        );
        
           Sequence(CountRows(Filter(GNB_MENU, IsNumeric(Menu_LV1) || IsBlank(Menu_LV1))));
            Sequence(CountRows(Filter(GNB_MENU, IsNumeric(제목) || IsBlank(제목))));
        
        //test
        //Set(Media, AddMediaButton1.Media);
        
        //카테고리 액세스 권환 컬렉션
        ClearCollect(
            Category_Auth, 
            { 
                LV1_Category: "", 
                LV2_Category: "", 
                Email: "" 
            }
        );
        Clear(Category_Auth);
        Set(LodingPopup,false);
        
        Clear(gnbdist);
        Clear(gnbgru);
        ForAll(
            GNB_MENU,
            Collect(
                gnbdist,
                ThisRecord.Teams
            )
        );
        ForAll(
            gnbdist,
            If(
                CountRows(
                    Filter(
                        Office365그룹.ListGroupMembers(
                            Mid(
                                ThisRecord.Claims,
                                40
                            )
                        ).value,
                        User().Email in mail
                    )
                ) > 0,
                Collect(
                    gnbgru,
                    {Email: ThisRecord.Email}
                )
            )
        );
        Distinct(
            gnbgru,
            ThisRecord
        )
        
        
    StartScreen: =QALog

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

