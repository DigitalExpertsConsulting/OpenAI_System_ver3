                        )
                    }
                );
                
                
                
                ForAll(
                    HateTable,
                    Patch(
                        QA_table,
                        LookUp(QA_table, ID = HateTable[@ID]),
                        {
                            'HateT/F': If(Office365사용자.MyProfile().Mail in HatePeople && 'HateT/F' = false,true,If(Office365사용자.MyProfile().Mail in HatePeople && 'HateT/F' = true,true)),
