QALog As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |-
        =// 로딩 이미지 및 타이머 초기화
        UpdateContext({
            locLoadingSpinner: true,
            qaLogSearchTimerStart: false
        });
        
        // QALog 검색 Stack 변수 초기화
        Concurrent(
            ClearCollect(qaLogSearchStack_1, []),
            ClearCollect(qaLogSearchResult_1, [])
        );
        
        // 기타 초기화
        Refresh(똑실이_QA_table);
        Clear(CheckedItems);
        UpdateContext(
            {
                deleteCheckBox:false,
                qaLogCheckedID: Blank(),
                editQuestionPopup: false,
                editAnswerPopup: false,
                delPopUp_QA: false,
                qaLogEditVisible:false,
                showLike:false,
                csv_popup:false
            }
        );
        Concurrent(
            Reset(TextInput_SearchUser_QALogEdit_1);,
            Reset(TextInput_SearchQuestion_QALogEdit_1);,
            Reset(Dropdown_SearchCategoryLv1_QALogEdit_1);,
            Reset(Dropdown_SearchCategoryLv2_QALogEdit_1);,
            UpdateContext({showLike: false});,
            Reset(DatePicker_SearchDateMax_QALogEdit_1);,
            Reset(DatePicker_SearchDateMin_QALogEdit_1);
        );
        
        // 검색 필터에 적용되는 Category 목록 가져오기
        ClearCollect(
            colCategoryAdmin,
            {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE, Category_LV1LV2: Blank(), CategoryType: Blank()},
            SortByColumns(
                ForAll(
                    Table(ParseJSON('똑실이-[Apps]Lv1권한할당카테고리목록'.Run(User().Email).assigned_categories)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        CategoryType: Text(ThisRecord.Value.CategoryType),
                        Category_LV1LV2: Text(ThisRecord.Value.Category_LV1) & "/" & Text(ThisRecord.Value.Category_LV2)
                    }
                ),
            "Category_LV1",
            SortOrder.Ascending
            )
        );
        
        // 검색 필터에 적용되는 Category 목록 CategoryType 필터 (default, 빈칸만)
        ClearCollect(
            colCategoryAdmin,
            Filter(
                colCategoryAdmin,
                CategoryType = "default" || CategoryType = Blank()
            )
        );
        
        
        // 검색 필터에 적용되는 CategoryLV2 목록 가져오기 (정렬 조건이 달라야함)
        ClearCollect(
            colCategoryLv2Admin,
            First(colCategoryAdmin),
            SortByColumns(
                LastN(colCategoryAdmin,CountRows(colCategoryAdmin)-1),
                "Category_LV2",
                SortOrder.Ascending
            )
        );
        
        Select(ResetQASearchButton_QALogEdit_1);
        
        
        
        
        // 로딩 이미지 false
        // UpdateContext({locLoadingSpinner:false});

