                            ThisItem.HateCount - 1,
                            ThisItem.HateCount + 1
                        ),
                        HatePeople: If(
                            ThisItem.'HateT/F'&& Office365사용자.MyProfile().Mail in ThisItem.HatePeople,
                            Substitute(ThisItem.HatePeople, Concatenate(Office365사용자.MyProfile().Mail, ","), ""),
