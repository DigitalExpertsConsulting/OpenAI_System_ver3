"'AgentFunctionManageDetail (AFMD)' As screen":
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =//============================== << AgentFunctionManageDetail 화면 접속 시 >> ==============================
        // 1. 로딩 이미지 활성화
        Concurrent(   
            UpdateContext({locLoadingSpinner:true}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:true}) // 로딩 스피너 배경 이미지 비활성 
            ); 
        
        // 2. 초기화
        Concurrent(
            Set(gblStartPage,"AgentFunctionManageDetail"), // gblStartPage 변수 설정
            Refresh(똑실이_AgentFunctionData_table),//DB REFRESH
            Refresh(똑실이_FileUpload_table),//DB REFRESH
            UpdateContext({locAgentFunctionDeletePopup:false}),// Agent 기능 삭제 팝업 비활성화
            UpdateContext({locAgentDataAddPopup:false}),// Agent Data 추가 팝업 비활성화
            UpdateContext({locPopupBackground:false}),// 팝업 배경 이미지 비활성화
            UpdateContext({locSelectedAgentDataItemID:0}), // locSelectedAgentDataItemID 변수 초기화 -> 선택한 Agent Data ID
            UpdateContext({locAPICall:false}), //Agent Data Visible 변수 초기화
            UpdateContext({locDocumentSearch:false}) //Agent Data Visible 변수 초기화
        );
        
        // 3. Agent Data Visible 변수 값 할당
        
        /* Agent Data(화면우측에 존재)은 사용자가 선택하는 Agent Function의 유형에 따라 표시되는 컨트롤(헤더&갤러리)이 달라짐
            1. api_call: Agent에 사용하는 Data -> 똑실이_AgentFunctionData_table(DB)
            2. document_search: 카테고리에 포함되어있는 문서 리스트 -> 똑실이_FileUpload_table(DB)
            3. 그 외: 미표시 */
        
        If( 
            // 3-1. api_call인 경우
            gblSelectedAgentFunctionItemType="api_call", 
            UpdateContext({locAPICall:true}),
            // 3-2. document_search인 경우
            gblSelectedAgentFunctionItemType="document_search",
            UpdateContext({locDocumentSearch:true}));
        
        // 4. 로딩 이미지 비활성화
        Concurrent(   
            UpdateContext({locLoadingSpinner:false}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:false}) // 로딩 스피너 배경 이미지 비활성 
            ); 
        
        

