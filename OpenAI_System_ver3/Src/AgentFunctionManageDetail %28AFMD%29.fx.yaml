                =
                
                // ========================= << Agent Function Data 추가 >> =========================
                
                If(
                    // 조건1: Description 제외한 모든 항목이 비어있지 않음
                    !IsBlank(TextInput_PopupAgentDataModify_Source_AFMD.Text)&&
