                =
                
                // ========================= << Agent 기능 추가 >> =========================
                
                If(
                    // 조건1: 모든 항목이 비어있지 않음
                    !IsBlank(TextInput_PopupAgentFunctionAdd_Name_AFM_1.Text)&&
                    !IsBlank(TextInput_PopupAgentFunctionAdd_Description_AFM_1.Text)&&
                    !IsBlank(TextInput_PopupAgentFunctionAdd_Config_AFM_1.Text)
                    ,
                    
                    // 조건을 모두 만족할 경우  
                    Patch(똑실이_AgentFunction_table​, LookUp(똑실이_AgentFunction_table​,ID=gblSelectedAgentFunctionItemID),        
                    {
                        Name:TextInput_PopupAgentFunctionAdd_Name_AFM_1.Text,
                        Description:TextInput_PopupAgentFunctionAdd_Description_AFM_1.Text,
                        Config:TextInput_PopupAgentFunctionAdd_Config_AFM_1.Text
                        }
                    );
                    
                    // ============== 패치 후 컨트롤 리셋 및 팝업 창 비활성화 ==================
                
                    Concurrent(
                  
                        Reset(TextInput_PopupAgentFunctionAdd_Name_AFM_1);,
                        Reset(TextInput_PopupAgentFunctionAdd_Description_AFM_1);,
                        Reset(TextInput_PopupAgentFunctionAdd_Config_AFM_1);
                    );
                ,
                
                    // 조건을 모두 만족하지 않을 경우 안내 문구 출력
                    Notify("비어있는 항목이 존재합니다.",NotificationType.Error)
                    
