                =
                
                // ========================= << Agent 기능 추가 >> =========================
                
                If(
                    // 조건1: 모든 항목이 비어있지 않음
                    !IsBlank(TextInput_SelectedAgentFunctionModify_Name_AFMD.Text)&&
                    !IsBlank(TextInput_SelectedAgentFunctionModify_Description_AFMD.Text)&&
                    !IsBlank(TextInput_SelectedAgentFunctionModify_Config_AFMD.Text)
                    ,
                    
                    // 조건을 모두 만족할 경우  
                    Patch(똑실이_AgentFunction_table​, LookUp(똑실이_AgentFunction_table​,ID=gblSelectedAgentFunctionItemID),        
                    {
                        Name:TextInput_SelectedAgentFunctionModify_Name_AFMD.Text,
                        Description:TextInput_SelectedAgentFunctionModify_Description_AFMD.Text,
                        Config:TextInput_SelectedAgentFunctionModify_Config_AFMD.Text
                        }
                    );
                    
                    // ============== 패치 후 컨트롤 리셋 및 팝업 창 비활성화 ==================
                
                    Concurrent(
                  
                        Reset(TextInput_SelectedAgentFunctionModify_Name_AFMD);,
                        Reset(TextInput_SelectedAgentFunctionModify_Description_AFMD);,
                        Reset(TextInput_SelectedAgentFunctionModify_Config_AFMD);
                    );
                ,
                
                    // 조건을 모두 만족하지 않을 경우 안내 문구 출력
                    Notify("비어있는 항목이 존재합니다.",NotificationType.Error)
                    
                );
                
                
                Refresh(똑실이_AgentFunction_table​); //DB Refresh
                
                
