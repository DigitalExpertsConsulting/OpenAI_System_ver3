            =
            
            
            UpdateContext({
                tokenSearchResponse: '[DEV]똑실이-[Apps]토큰사용검색'.Run(
                    If(
                        Dropdown_SearchCategoryLv1_TokenMenu_1.Selected.Value = DEFAULT_CATEGORY_VALUE && Dropdown_SearchCategoryLv2_TokenMenu_1.Selected.Value = DEFAULT_CATEGORY_VALUE,
