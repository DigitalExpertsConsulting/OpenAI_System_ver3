AIGraph_DEV_1 As screen:
    Fill: =ColorValue(CSS_COMMON.colors.bg2)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnHidden: |-
        =Concurrent(
            Set(gblStartPage,"AIGraph_DEV"),
            Clear(AIGraphToken)
        )
    OnVisible: |
        =//============================== << 화면 최초 접속 시 >> ==============================
        // 1. 로딩 이미지 활성화
        Concurrent(
            UpdateContext({locLoadingSpinner:true}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:true})
        ); // 로딩 스피너 배경 이미지 비활성 );
            
        // 2. 초기화
        Concurrent(
            Refresh(똑실이_Token_table),       // DB REFRESH
            UpdateContext({locPopupBackground:false}),  // 팝업 배경 이미지 비활성화
        
            Set(DatePickerSetting, false),
            Set(AxisPickingList, ["토큰 사용량", "GPT 버전", "카테고리"]); // 
            
            ClearCollect(
                colCategoryAdmin,
                {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE, LV1Order: 0, CategoryType: "None"},
                SortByColumns(
                    ForAll(
                        Table(ParseJSON('[DEV]똑실이-[Apps]일반관리자카테고리목록'.Run(User().Email).assigned_categories)),
                        {
                            Category_LV1: Text(ThisRecord.Value.Category_LV1),
                            Category_LV2: Text(ThisRecord.Value.Category_LV2),
                            Category_LV1LV2: Text(ThisRecord.Value.Category_LV1) & "/" & Text(ThisRecord.Value.Category_LV2)
                        }
                    ),
                "Category_LV1",
                SortOrder.Ascending
                )
            );
        );
        
        //============================== << 필터 초기화 및 로딩이미지 비활성화 >> ==============================
        Concurrent(
            Reset(Dropdown_GalleryFilter_CategoryLV1_AIGraph_DEV_1),
            Reset(Dropdown_GalleryFilter_CategoryLV2_AIGraph_DEV_1),
            Reset(Dropdown_DatePicker_AIGraph_DEV_1),
            Reset(DatePicker_FirstDate_AIGraph_DEV_1),
            Reset(DatePicker_LastDate_AIGraph_DEV_1),
            Reset(Radio_ChartView_AIGraph_DEV_1),
            Reset(Toggle_AIGraph_DEV_1),
            UpdateContext({locLoadingSpinner:false}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:false}) // 로딩 스피너 배경 이미지 비활성
           
        );
        
        Concurrent(
            Select(Button_Table_Filtering_AIGraph_DEV_1_1),
            Set(AIGraphAxis, First(AxisPickingList)),
            Set(AppsBIAxis, Radio_ChartView_AIGraph_DEV_1.Selected)
        );

    Button_Table_Filtering_AIGraph_DEV_1_1 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(105, 121, 126, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        OnSelect: |+
            =Concurrent(
                Set(AIGraphStartDate,
                    Text(If(
                            DatePickerSetting = false,
                            Switch(
                                Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value,
                                "1개월", DateAdd(Today(),-1,TimeUnit.Months),
                                "3개월", DateAdd(Today(),-3,TimeUnit.Months),
                                "6개월", DateAdd(Today(),-6,TimeUnit.Months),
                                "1년", DateAdd(Today(),-12,TimeUnit.Months)
                            ), DatePicker_FirstDate_AIGraph_DEV_1.SelectedDate
                        ), "yyyy-mm-dd"
                    )
                ),
                Set(AIGraphEndDate,
                    Text(If(
                        DatePickerSetting = false,
                        DateAdd(Today(),-0,TimeUnit.Months),
                        DatePicker_LastDate_AIGraph_DEV_1.SelectedDate
                    ), "yyyy-mm-dd"))
            );
            
            UpdateContext({AIGraphResponse: '[DEV]똑실이-[Apps]AIGraph토큰사용성분석'.Run(
                    If(
                        // LV1=전체 LV2=전체 일경우
                        Dropdown_GalleryFilter_CategoryLV1_AIGraph_DEV_1.Selected.Value = DEFAULT_CATEGORY_VALUE && 
                        Dropdown_GalleryFilter_CategoryLV2_AIGraph_DEV_1.Selected.Value = DEFAULT_CATEGORY_VALUE,
                        "/" & Substitute(Concatenate(Concat(LastN(colCategoryAdmin,CountRows(colCategoryAdmin)-1), Category_LV1LV2 & "?"),"delete_point"),"?delete_point",""),
                        If(
                            // 카테고리LV1만 선택한 경우
                            Dropdown_GalleryFilter_CategoryLV1_AIGraph_DEV_1.Selected.Value <> DEFAULT_CATEGORY_VALUE && 
                            Dropdown_GalleryFilter_CategoryLV2_AIGraph_DEV_1.Selected.Value = DEFAULT_CATEGORY_VALUE,
                            Substitute(Concatenate(Concat(Filter(
                                    LastN(colCategoryAdmin,CountRows(colCategoryAdmin)-1),
                                    Category_LV1 = Dropdown_GalleryFilter_CategoryLV1_AIGraph_DEV_1.Selected.Value
                                ), Category_LV1LV2 & "?"
                            ),"delete_point"), "?delete_point", ""),
                            // 카테고리LV2만 선택한 경우
                            If(
                                Dropdown_GalleryFilter_CategoryLV1_AIGraph_DEV_1.Selected.Value = DEFAULT_CATEGORY_VALUE && 
                                Dropdown_GalleryFilter_CategoryLV2_AIGraph_DEV_1.Selected.Value <> DEFAULT_CATEGORY_VALUE,
                                Substitute(Concatenate(Concat(Filter(
                                        LastN(colCategoryAdmin,CountRows(colCategoryAdmin)-1),
                                        Category_LV2 = Dropdown_GalleryFilter_CategoryLV2_AIGraph_DEV_1.Selected.Value
                                    ), Category_LV1LV2 & "?"
                                ), "delete_point"), "?delete_point",""),
                                // LV1, LV2 둘다 선택한 경우
                                Dropdown_GalleryFilter_CategoryLV1_AIGraph_DEV_1.Selected.Value & "/" & Dropdown_GalleryFilter_CategoryLV2_AIGraph_DEV_1.Selected.Value
                            )
                        )
                    )
                    ,{
                    // StartDate
                    text_2: AIGraphStartDate,
                    // EndDate
                    text_3: AIGraphEndDate
                }).result_json
            });
            
            ClearCollect(
                AIGraphToken,
                ForAll(
                    Table(ParseJSON(AIGraphResponse)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        //Token_Date: Text(ThisRecord.Value.Token_Date, "yyyy-mm-dd"),
                        Token_Date: Date(Year(ThisRecord.Value.Token_Date), Month(ThisRecord.Value.Token_Date), Day(ThisRecord.Value.Token_Date)),
                        Token_Input: Text(ThisRecord.Value.Token_Input),
                        Token_Output: Text(ThisRecord.Value.Token_Output),
                        Token_Total: Text(ThisRecord.Value.Token_Total),
                        Token_Model: Text(ThisRecord.Value.AnswerModel),
                        Bot_Type: Text(ThisRecord.Value.Bot_Type),
                        ID: Int(ThisRecord.Value.ID)
                    }
                )
            );
            
            
            Concurrent(
                ClearCollect(
                    chatBotVersionList,
                    Filter(Distinct(
                        AIGraphToken,
                        Token_Model
                    ), Value <> Blank())
                ),
            
                ClearCollect(
                    AIGraphAddColYM,
                    AddColumns(
                        AIGraphToken,
                        "YearMonth",
                        Year(Token_Date)*100 + Month(Token_Date),
                        "YearMonth_",
                        Text(Year(Token_Date)) & "년 " & Text(Month(Token_Date)) &"월"
                    )
                )
            );
            
            If(
                AppsBIAxis.Value = "토큰 사용량",
            
                Concurrent(
                    ClearCollect(
                        AIGraphTokenMonthlyUsage,
                        If(
                            DatePickerSetting = false &&
                            (
                                Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "6개월" Or 
                                Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "1년"
                            ),
                            AddColumns(
                                GroupBy(AIGraphAddColYM, "YearMonth", "YearMonth_", "Group"),
                                "Token_Input",
                                Sum(Group, Token_Input),
                                "Token_Output",
                                Sum(Group, Token_Output),
                                "Token_Total",
                                Sum(Group, Token_Total)
                            )
                        )
                    ),
                    ClearCollect(
                        AIGraphTokenDailyUsage,
                        If(
                            DatePickerSetting = false &&
                            (
                                Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "1개월" Or 
                                Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "3개월"
                            ),
                            AddColumns(
                                GroupBy(AIGraphAddColYM, "Token_Date", "Group"),
                                "Token_Input",
                                Sum(Group, Token_Input),
                                "Token_Output",
                                Sum(Group, Token_Output),
                                "Token_Total",
                                Sum(Group, Token_Total)
                            )
                        )
                    )
                ),
                If(
                    AppsBIAxis.Value = "GPT 버전",
            
                    Concurrent(
                        ClearCollect(
                            AIGraphTokenMonthlyUsage,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "1년" Or 
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "6개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "YearMonth", "YearMonth_", "Token_Model", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphTokenDailyUsage,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "1개월" Or 
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "3개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "Token_Date", "Token_Model", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphTokenMonthlyXAxis,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "1년" Or 
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "6개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "YearMonth", "YearMonth_", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphTokenDailyXAxis,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "1개월" Or 
                                    Dropdown_DatePicker_AIGraph_DEV_1.SelectedText.Value = "3개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "Token_Date", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        )
                    )
                )
            );
            
            
            UpdateContext({ 
                locLoadingSpinner: false
            });
            
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
        Text: ="버튼"
        X: =1023
        ZIndex: =1

