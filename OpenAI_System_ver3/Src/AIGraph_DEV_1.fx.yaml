AIGraph_DEV_1 As screen:
    Fill: =ColorValue(CSS_COMMON.colors.bg2)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnHidden: =Set(gblStartPage,"AIGraph_DEV")
    OnVisible: |+
        =//============================== << 화면 최초 접속 시 >> ==============================
        // 1. 로딩 이미지 활성화
        Concurrent(
            UpdateContext({locLoadingSpinner:true}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:true})
        ); // 로딩 스피너 배경 이미지 비활성 );
            
        // 2. 초기화
        Concurrent(
            Refresh(똑실이_Token_table),       // DB REFRESH
            UpdateContext({locPopupBackground:false}),  // 팝업 배경 이미지 비활성화
            Set(DatePickerSetting, false),
            Set(AxisPickingList, ["토큰 사용량", "GPT 버전", "카테고리"])
        //    Set(gblSelectedAgentFunctionItemID,0) // gblSelectedAgentFunctionItemID 변수 초기화
        );
        
        // 3. AIGraph에 사용할 컬렉션 초기화
        Concurrent(
            ClearCollect(
                AIGraphTokenTable,
                AddColumns(
                    GroupBy(똑실이_Token_table, "Token_Date", "Group"),
                    "Input Token",
                    Sum(Group, Token_Input)/1000,
                    "Output Token",
                    Sum(Group, Token_Output)/1000,
                    "Total Token",
                    Sum(Group, Token_Total)/1000
                )
            ),
            ClearCollect(
                AIGraphGptVersionTable,
                AddColumns(
                    GroupBy(똑실이_Token_table, "Token_Date", "Group"),
                    "Input Token",
                    Sum(Group, Token_Input)/1000,
                    "Output Token",
                    Sum(Group, Token_Output)/1000,
                    "Total Token",
                    Sum(Group, Token_Total)/1000
                )
            )
        );
        
        /*
        // 3. 할당된 권한 불러오기
        ClearCollect(
            colAgentManage,
            {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE},
            ForAll(
                Table(ParseJSON('똑실이-[Apps]Agent사용자카테고리목록'.Run(User().Email).output_category)),
                {
                    Category_LV1: Text(ThisRecord.Value.Category_LV1),
                    Category_LV2: Text(ThisRecord.Value.Category_LV2)
                }
            )
        );
        
        ClearCollect(
            colAgentManage_LV2,
        
            First(colAgentManage),
            
            SortByColumns(
                    LastN(colAgentManage,CountRows(colAgentManage)-1),
                    "Category_LV2",
                    SortOrder.Ascending
                )
        );
        */
        /*
        // 4. Agent 기능 추가 시의 카테고리 권한 불러오기
        
        ClearCollect(
            colCategorySelect,
            {Category_LV1: DEFAULT_SELECT_CATEGORY_VALUE,Category_LV2: DEFAULT_SELECT_CATEGORY_VALUE, LV2Order:"0"},
            SortByColumns(
                ForAll(
                    Table(ParseJSON('똑실이-[Apps]사용자카테고리목록'.Run(User().Email).output_category)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        LV2Order: Text(ThisRecord.Value.LV2Order)
                    }
                ),
                "Category_LV1",
                SortOrder.Ascending,
                "Category_LV2",
                SortOrder.Ascending
            )
        );
        */
        //============================== << 필터 초기화 및 로딩이미지 비활성화 >> ==============================
        
        Concurrent(
        /*
            Reset(TextInput_GalleryFilter_Name_AFM),  // 기능명 InputText 리셋(Agent 기능 필터)
            Reset(Dropdown_GalleryFilter_CategoryLV1_AFM),  // 카테고리lv1 Dropbox 리셋(Agent 기능 필터)
            Reset(Dropdown_GalleryFilter_CategoryLV2_AFM),  // 카테고리lv2 Dropbox 리셋(Agent 기능 필터)
            Reset(Dropdown_GalleryFilter_Type_AFM),  // 유형 Dropbox 리셋(Agent 기능 필터)
            Reset(Gallery_AgentFunction_AFM), // 겔러리 리셋
            Reset(Dropdown_PopupAgentFunctionAdd_CategoryLV1_AFM), 
            Reset(Dropdown_PopupAgentFunctionAdd_CategoryLV2_AFM),
            Reset(Dropdown__PopupAgentFunctionAdd_Type_AFM),
            Reset(TextInput__PopupAgentFunctionAdd_FunctionID_AFM),
            Reset(TextInput_PopupAgentFunctionAdd_Name_AFM),
            Reset(TextInput_PopupAgentFunctionAdd_Description_AFM),
            Reset(TextInput_PopupAgentFunctionAdd_Config_AFM),// Agent 기능 추가 입력 컨트롤 리셋
            */
            Reset(DatePicker_FirstDate_AIGraph_DEV_1),
            Reset(DatePicker_LastDate_AIGraph_DEV_1),
            Reset(Radio_ChartView_AIGraph_DEV_1),
            Reset(Toggle_AIGraph_DEV_1),
            UpdateContext({locLoadingSpinner:false}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:false}) // 로딩 스피너 배경 이미지 비활성
           
