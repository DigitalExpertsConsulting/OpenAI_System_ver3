        OnSelect: |+
            =UpdateContext({
                tokenSearchResponse: '[DEV]똑실이-[Apps]AIGraph토큰사용성분석'.Run(
                    If(
                        Dropdown_GalleryFilter_CategoryLV1_AIGraph_DEV_1.Selected.Value = DEFAULT_CATEGORY_VALUE && Dropdown_GalleryFilter_CategoryLV2_AIGraph_DEV_1.Selected.Value = DEFAULT_CATEGORY_VALUE,
