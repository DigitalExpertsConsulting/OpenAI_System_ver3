AgentManage As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =//============================== << AgentManage 화면 접속 시 >> ==============================
        
        // 1. 로딩 이미지 활성화
        Concurrent(   
            UpdateContext({gblLoadingSpinner:true}), // 로딩 스피너 이미지 비활성
            UpdateContext({gblLoadingBackground:true})); // 로딩 스피너 배경 이미지 비활성 );
        
        // 2. 초기화
        Concurrent(   
            Refresh(똑실이_AgentFunction_table​),//DB REFRESH
            UpdateContext({ModalVisible_ServerUpload: false}),  // 서버업로드 팝업 visible 변수 초기화
            UpdateContext({ModalVisible_Background: false}),  // 팝업 배경 visible 변수 초기화
            Clear(colAssignedTeamsInfo),// 컬렉션 초기화 (이전 컬렉션명 testDost) 
            Clear(colUserAssignedTeamsEmail)); // 컬렉션 초기화 (이전 컬렉션명 offGroe)
        
        // 3. 유저가 속한 Teams 이메일 컬렉션 생성 -> colUserAssignedTeamsEmail
        ForAll( // Teams 칼럼의 모든 그룹 정보를 colAssignedTeamsInfo 컬렉션에 할당
            똑실이_Category_table,
            Collect(
                colAssignedTeamsInfo,
                ThisRecord.Teams
            )
        );
        ForAll( // 사용자의 이메일이 그룹에 존재 시 그룹 이메일을 colUserAssignedTeamsEmail 컬렉션에 할당
            colAssignedTeamsInfo,
            If(
                CountRows(
                    Filter(
                        Office365그룹.ListGroupMembers(
                            Mid(
                                ThisRecord.Claims,
                                40
                            )
                        ).value,
                        User().Email in mail 
                    )
                ) > 0,
                Collect(
                    colUserAssignedTeamsEmail,
                    {Email: ThisRecord.Email}
                )
            )
        );
        Distinct( //colUserAssignedTeamsEmail 컬렉션 중복 제거
            colUserAssignedTeamsEmail,
            ThisRecord
        );
        
        
        
        
        
        //============================== << SuperAdmin 권한에 따라 카테고리 LV1 항목 분류 >> ==============================
        
        If( 
            User().Email in LookUp( 
                똑실이_SuperAdmin_table,
                User().Email in SuperUsers.Email
            ).SuperUsers.Email, // SuperAdmin 권한 확인
        
            // 1. SuperAdmin인 경우
        
            ClearCollect( 
                colAgentManageDistLV1,
                Distinct(
                    SortByColumns(
                        똑실이_Category_table,
                        "LV1Order",
                        SortOrder.Ascending
                    ),
                    Category_LV1
                )
            ); // 슈퍼 어드민에 본인 계정 정보가 있을 경우, 모든 카테고리 LV1 로드
            ClearCollect(
                colAgentManageLV1,
                RenameColumns(
                    colAgentManageDistLV1,
                    "Value",
                    "Category_LV1"
                )
            ); //칼럼명 Rename하여 colAgentManageLV1 컬렉션에 할당
            Collect(
                colAgentManageLV1,
                {Category_LV1: "전체"}
            ); //colAgentManageLV1 컬렉션에 전체 항목 추가
            ,
        
            // 2. SuperAdmin이 아닌 경우
        
            ClearCollect( //슈퍼 어드민에 본인 계정 정보가 없을 경우, 권한 있는 카테고리만 LV1 로드
                colAgentManageDistLV1,
                Distinct(
                    Filter(
                        똑실이_Category_table,
                        Office365사용자.MyProfile().Mail in Users.Email || LookUp(
                            Teams,
                            Email <> Blank()
                        ).Email in Filter(
                            colUserAssignedTeamsEmail,
                            Email <> ""
                        ).Email || LookUp(
                            colUserAssignedTeamsEmail,
                            Email <> Blank()
                        ).Email in Filter(
                            Teams,
                            Email <> ""
                        ).Email
                    ),
                    Category_LV1
                )
             ); //접근가능한 유저의 카테고리 LV1(중복 제거) colAgentManageDistLV1 컬렉션에 할당
            ClearCollect( 
                colAgentManageLV1,
                RenameColumns(
                    colAgentManageDistLV1,
                    "Value",
                    "Category_LV1"
                )
            ); //칼럼명 Rename하여 colAgentManageLV1 컬렉션에 할당
            Collect(
                colAgentManageLV1,
                {Category_LV1: "전체"}
            ); //colAgentManageLV1 컬렉션에 전체 항목 추가
            
        );
        
        //============================== << SuperAdmin 권한에 따라 카테고리 LV2 항목 분류 >> ==============================
        
        If(
            User().Email in LookUp(
                똑실이_SuperAdmin_table,
                User().Email in SuperUsers.Email
            ).SuperUsers.Email, // SuperAdmin 권한 확인
        
           // 1. SuperAdmin인 경우
        
            ClearCollect(
                colAgentManageDistLV2,
                Distinct(
                    SortByColumns(
                        똑실이_Category_table,
                        "ID",
                        SortOrder.Ascending
                    ),
                    Category_LV2
                )
            );// 슈퍼 어드민에 본인 계정 정보가 있을 경우, 모든 카테고리 LV2 로드
            ClearCollect(
                colAgentManageLV1,
                RenameColumns(
                    colAgentManageDistLV1,
                    "Value",
                    "Category_LV2"
                )
            );//칼럼명 Rename하여 colAgentManageLV2 컬렉션에 할당
            Collect(
                colAgentManageLV1,
                {Category_LV2: "전체"}
            );//colAgentManageLV2 컬렉션에 전체 항목 추가
            ,
        
            // 2. SuperAdmin이 아닌 경우
            
            ClearCollect( //슈퍼 어드민에 본인 계정 정보가 없을 경우, 권한 있는 카테고리만 LV2 로드
                colAgentManageDistLV2,
                Distinct(
                    Filter(
                        똑실이_Category_table,
                        Office365사용자.MyProfile().Mail in Users.Email || LookUp(
                            Teams,
                            Email <> Blank()
                        ).Email in Filter(
                            colUserAssignedTeamsEmail,
                            Email <> ""
                        ).Email || LookUp(
                            colUserAssignedTeamsEmail,
                            Email <> Blank()
                        ).Email in Filter(
                            Teams,
                            Email <> ""
                        ).Email
                    ),
                    Category_LV2
                )
            ); //접근가능한 유저의 카테고리 LV2(중복 제거) colAgentManageDistLV1 컬렉션에 할당    
            ClearCollect(
                colAgentManageLV2,
                RenameColumns(
                    colAgentManageDistLV2,
                    "Value",
                    "Category_LV2"
                )
            ); //칼럼명 Rename하여 colAgentManageLV2 컬렉션에 할당
            Collect(
                colAgentManageLV2,
                {Category_LV2: "전체"}
            ); //colAgentManageLV1 컬렉션에 전체 항목 추가
            
        );
        
        //============================== << Agent 기능 필터 초기화 및 로딩이미지 비활성화 >> ==============================
        
        Concurrent(
        
            Reset(TextInput_SearchFileName_FM_1);,  // 기능명 InputText 리셋(Agent 기능 필터)
            Reset(Dropdown_SearchCategoryLV1_FM_1);,  // 카테고리lv1 Dropbox 리셋(Agent 기능 필터)
            Reset(Dropdown_SearchCategoryLV2_FM_1);,  // 카테고리lv2 Dropbox 리셋(Agent 기능 필터)
            Reset(Dropdown_SearchCategoryLV1_FM_2);  // 유형 Dropbox 리셋(Agent 기능 필터)
            UpdateContext({gblLoadingSpinner:false}), // 로딩 스피너 이미지 비활성
            UpdateContext({gblLoadingBackground:false}); // 로딩 스피너 배경 이미지 비활성
