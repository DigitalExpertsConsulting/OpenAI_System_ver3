        Set(FontSize, Last(똑실이_GNB_CUSTOM).FontSize);,
        Set(Logo2, Last(똑실이_GNB_CUSTOM.LogoImage));,
        
        Set(Test_textColor, TextInput_TextColor_gnbMenu.Text);,
        Set(Test_GNBbgColor, TextInput_GNBbgColor_gnbMenu.Text);,
        Set(Test_LV1SelectedColor, TextInput_SelectedLV1_gnbMenu.Text);,
