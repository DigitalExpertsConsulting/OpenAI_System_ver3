    OnVisible: |+
        =// 초기화
        Concurrent(
            Refresh(똑실이_ChatbotText_table), //DB REFRESH
            UpdateContext({welComeText:"웰컴 메시지"}),
            UpdateContext({startText:"스타트 메시지"}),
            UpdateContext({badWordText:"금칙어 경고 메시지"}),
            UpdateContext({questionText:"질문 메시지"}),
            UpdateContext({moreQuestionText:"재질문 메시지"}),
            UpdateContext({previewSelectColor:RGBA(15, 108, 189, 1)}), // 선택한 미리보기 글자색
            UpdateContext({previewSelectBackgroundColor:RGBA(245,245,245,1)}),  // 미리보기 글자 배경색
            UpdateContext({editIconHoverColor:RGBA(0,121,187,1)}),  // 편집 아이콘 마우스 오버 색
            UpdateContext({editModal:false}),  // 모달창 변수 (기본 false)
            UpdateContext({twoLineTextInput:DisplayMode.Edit}); // 봇이름, 봇호출명은 1줄짜리 웰컴 ~ 재질문 메시지는 2줄 짜리
        );
        
        UpdateContext({previewText:welComeText});
        
        UpdateContext({default_DocumentLanguage : Switch(First(Filter(똑실이_Category_table,CategoryType="default")).DocumentLanguage,"ko","한국어","en","English","ja","日本語")});
        
        UpdateContext({default_AnswerModel:Switch(First(Filter(똑실이_Category_table,CategoryType="default")).AnswerModel,"chat","GPT-3.5","chat_gpt4","GPT-4")})
        
        

