"'ChatBotManage (CM)' As screen":
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnHidden: =
    OnVisible: |-
        =// 1. 로딩 이미지 활성화
        Concurrent(   
            UpdateContext({locLoadingSpinner:true}), // 로딩 스피너 이미지 활성
            UpdateContext({locLoadingSpinnerBackground:true})
        );
        
        // 2. 초기화
        Concurrent(
            Refresh(똑실이_ChatbotText_table), //DB REFRESH
            UpdateContext({welComeText:"웰컴 메시지"}),
            UpdateContext({startText:"스타트 메시지"}),
            UpdateContext({badWordText:"금칙어 경고 메시지"}),
            UpdateContext({previewSelectColor:RGBA(54, 176, 75, 1)}), // 선택한 미리보기 글자색
            UpdateContext({previewSelectBackgroundColor:RGBA(187, 221, 140, 1)}),  // 미리보기 글자 배경색
            UpdateContext({editIconHoverColor:RGBA(0,121,187,1)}),  // 편집 아이콘 마우스 오버 색
            UpdateContext({editModal:false})  // 편집 아이콘 마우스 오버 색
        );
        
        UpdateContext({previewText:welComeText});
        
        
        //============================== << Agent 기능 필터 초기화 및 로딩이미지 비활성화 >> ==============================
        
        // 3. 로딩 이미지 비활성화
        Concurrent(
            UpdateContext({locLoadingSpinner:false}), // 로딩 스피너 이미지 비활성화
            UpdateContext({locLoadingSpinnerBackground:false}) // 로딩 스피너 배경 이미지 비활성화
        );

