    Button_PatchListButton_CM As button:
        BorderColor: |-
            =ColorValue("#D1D1D1")
        BorderThickness: =1
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: |-
            =ColorValue("#0F6CBD")
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FocusedBorderThickness: =2
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =38
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: |-
            =ColorValue("#115EA3")
        OnSelect: |-
            = // PA 관련 변수 초기화
            Concurrent(
                Set(gblRequestBody,""), // Agent테이블Json변환 PA 출력값 변수 초기화
                Set(gblServerUploadPAResult,"") // Agent서버업로드 PA 결과값 변수 초기화
                );
            
            // 조건 - 각 컨트롤이 모두 비어있지 않을 경우
            
            If(IsBlank(TextInput_Version_CM.Text)||IsBlank(TextInput_Name_CM.Text)||IsBlank(TextInput_Description_CM.Text)||IsBlank(TextInput_FallbackFunction_CM.Text),
                // 하나라도 비어있을 경우 알림창 로드
                Notify("비어있는 항목이 존재합니다.",NotificationType.Error),
            
                // 똑실이_Agent_table 패치 진행
                Patch(똑실이_Agent_table,
                Last(똑실이_Agent_table),
                {제목:"""""", 
                Version:TextInput_Version_CM.Text,
                Name:TextInput_Name_CM.Text,
                Description:TextInput_Description_CM.Text,
                Fallback_Function:TextInput_FallbackFunction_CM.Text
                });
                //
                
                /* "저장 버튼" -> "서버 업로드 버튼" 이전
                
                        // 서버 업로드 팝업 로드
                        Concurrent(
                        UpdateContext({locServerUploadPopup:true});, // 서버 업로드 팝업 활성화
                        UpdateContext({locPopupBackground:true}), // 서버 업로드 팝업 배경 이미지 활성화
                        UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                        );
                        //
                        
                */
                
                // 추가한 코드 9/13
                Concurrent( 
                        UpdateContext({locPopupBackground:true}), // 서버 업로드 팝업 배경 이미지 활성화
                        UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                );
            
            
                // Agent테이블Json변환 PA 실행
                Set(gblRequestBody,'똑실이-[Apps]Agent테이블Json변환'.Run().request_body); 
                UpdateContext({locLoadingSpinner:false}); // 로딩 스피너 비활성화
            
                // 추가한 코드 9/13
                UpdateContext({locPopupBackground:false}); // 서버 업로드 팝업 배경 이미지 활성화
                Notify("저장을 완료하였습니다.",NotificationType.Success);
            
                //컨트롤 리셋
                Concurrent(
                Reset(TextInput_PublishedVersion_CM),
                Reset(TextInput_Version_CM),
                Reset(TextInput_Name_CM),
                Reset(TextInput_Description_CM),
                Reset(TextInput_FallbackFunction_CM)
                );
            );
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: |-
            =ColorValue("#0C3B5E")
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Size: =11
        Text: ="저장"
        Tooltip: =" Agent_table이 입력하신 내용으로 업데이트 됩니다"
        Width: =120
        X: =1734
        Y: =516
        ZIndex: =35

    Button_ServerUpload_CM As button:
        BorderColor: |-
            =ColorValue("#D1D1D1")
        BorderThickness: =1
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: |-
            =If(!IsBlank(gblRequestBody), DisplayMode.Edit, DisplayMode.Disabled)
            //  gblRequestBody 변수가 비어있지 않을 때만 버튼 활성화
        Fill: |-
            =ColorValue("#0F6CBD")
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FocusedBorderThickness: =2
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =38
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: |-
            =ColorValue("#115EA3")
        OnSelect: |+
            =
            // "저장 버튼" -> "서버 업로드 버튼" 으로 이전
            // 서버 업로드 팝업 로드
                Concurrent(
                UpdateContext({locServerUploadPopup:true});, // 서버 업로드 팝업 활성화
                UpdateContext({locPopupBackground:true})  // 서버 업로드 팝업 배경 이미지 활성화
                //UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                );
            
            
            
            /* "서버 업로드 버튼" -> 팝업창의 "확인 버튼"으로 이전
            // 로딩창 활성화
            Concurrent(
                UpdateContext({locLoadingSpinnerBackground:true}), // 로딩스피너 배경 이미지 활성화
                UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
            );
            
            
            
            //에이전트 서버 업로드 PA 실행
            
            IfError('똑실이-[Apps]Agent테이블서버업로드'.Run(gblRequestBody), 
            
                    // PA 에러 시 실패 알림창 로드
                    Notify("서버 업로드에 실패하였습니다. 재시도 해주시기 바랍니다.",NotificationType.Error),
            
                    // PA 성공 시 패치 후 성공 알림창 로드
                    Patch(똑실이_Agent_table,
                    Last(똑실이_Agent_table),
                        {
                        제목:"""""",
                        Published_Version:Last(똑실이_Agent_table).Version // 똑실이_Agent_table에서 Published_Version을 현재 Agent 버전으로 패치
                        }
                    ); 
                    Notify("서버 업로드 완료하였습니다.",NotificationType.Success);
            );
            
            // 변수 초기화 및 로딩창 비활성화
                Concurrent(
                Set(gblRequestBody,""), // Agent테이블Json변환 PA 출력값 변수 초기화    
                Set(gblServerUploadPAResult, ""), // Agent테이블서버업로드 PA 출력 변수 초기화
                UpdateContext({locLoadingSpinnerBackground:false}), // 로딩스피너 배경 이미지 비활성화
                UpdateContext({locLoadingSpinner:false}) // 로딩 스피너 비활성화
                );
            
            */
            
            
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: |-
            =ColorValue("#0C3B5E")
