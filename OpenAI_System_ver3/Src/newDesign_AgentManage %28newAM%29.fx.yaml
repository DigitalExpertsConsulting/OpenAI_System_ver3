        Button_PatchListButton_AM_1 As button:
            BorderColor: |-
                =ColorValue("#D1D1D1")
            BorderThickness: =0
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: |-
                =ColorValue("#0F6CBD")
