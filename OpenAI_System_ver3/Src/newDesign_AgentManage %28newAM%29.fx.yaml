            FocusedBorderThickness: =2
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =32
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: |-
                =ColorValue("#115EA3")
            OnSelect: |-
                = // PA 관련 변수 초기화
                Concurrent(
                    Set(gblRequestBody,""), // Agent테이블Json변환 PA 출력값 변수 초기화
                    Set(gblServerUploadPAResult,"") // Agent서버업로드 PA 결과값 변수 초기화
                    );
                
                // 조건 - 각 컨트롤이 모두 비어있지 않을 경우
                
                If(IsBlank(TextInput_Version_AM_1.Text)||IsBlank(TextInput_Name_AM_1.Text)||IsBlank(TextInput_Description_AM_1.Text)||IsBlank(TextInput_FallbackFunction_AM_1.Text),
                    // 하나라도 비어있을 경우 알림창 로드
                    Notify("비어있는 항목이 존재합니다.",NotificationType.Error,5000),
                
                    // 똑실이_Agent_table 패치 진행
                    Patch(똑실이_Agent_table,
                    Last(똑실이_Agent_table),
                    {제목:"""""", 
                    Version:TextInput_Version_AM_1.Text,
                    Name:TextInput_Name_AM_1.Text,
                    Description:TextInput_Description_AM_1.Text,
                    Fallback_Function:TextInput_FallbackFunction_AM_1.Text
                    });
                    //
                    
                    /* "저장 버튼" -> "서버 업로드 버튼" 이전
                    
                            // 서버 업로드 팝업 로드
                            Concurrent(
                            UpdateContext({locServerUploadPopup:true});, // 서버 업로드 팝업 활성화
                            UpdateContext({locPopupBackground:true}), // 서버 업로드 팝업 배경 이미지 활성화
                            UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                            );
                            //
                            
                    */
                    
                    // 추가한 코드 9/13
                    Concurrent( 
                            UpdateContext({locPopupBackground:true}), // 서버 업로드 팝업 배경 이미지 활성화
                            UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                    );
                
                
                    // Agent테이블Json변환 PA 실행
                    Set(gblRequestBody,'똑실이-[Apps]Agent테이블Json변환'.Run().request_body); 
                    UpdateContext({locLoadingSpinner:false}); // 로딩 스피너 비활성화
                
                    // 추가한 코드 9/13
                    UpdateContext({locPopupBackground:false}); // 서버 업로드 팝업 배경 이미지 활성화
                    Notify("저장을 완료하였습니다.",NotificationType.Success,5000);
                
                    //컨트롤 리셋
                    Concurrent(
                    Reset(TextInput_PublishedVersion_AM_1),
                    Reset(TextInput_Version_AM_1),
                    Reset(TextInput_Name_AM_1),
                    Reset(TextInput_Description_AM_1),
                    Reset(TextInput_FallbackFunction_AM_1)
                    );
                );
