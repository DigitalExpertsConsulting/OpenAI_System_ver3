        OnSelect: |-
            = // PA 관련 변수 초기화
            Set(gblRequestBody,"");// Agent테이블Json변환 PA 출력값 변수 초기화
            
            
            //조건 - 각 컨트롤이 모두 비어있지 않을 경우 패치 진행
            If(
                IsBlank(TextInput_Version_newAM.Text)||IsBlank(TextInput_Name_newAM.Text)||IsBlank(TextInput_Description_newAM.Text)||IsBlank(TextInput_FallbackFunction_newAM.Text),
                
                //하나라도 비어있을 경우 알림창 로드
                Notify("비어있는 항목이 존재합니다.",NotificationType.Error,5000),
            
                //각 컨트롤이 모두 비어있지 않을 경우
                //로딩 스피너 활성화
                Concurrent( 
                        UpdateContext({locPopupBackground:true}), // 로딩스피너 배경 이미지 활성화
                        UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                );
            
                //똑실이_Agent_table 패치 진행
                Patch(똑실이_Agent_table,
                    Last(똑실이_Agent_table),
                    {
                        제목:"""""", 
                        Version:TextInput_Version_newAM.Text,
                        Name:TextInput_Name_newAM.Text,
                        Description:TextInput_Description_newAM.Text,
                        Fallback_Function:TextInput_FallbackFunction_newAM.Text
                    }
                );
                
                //Agent테이블Json변환 PA 실행
                Set(gblRequestBody,'똑실이-[Apps]Agent테이블Json변환'.Run().request_body); 
            
                //로딩 스피너 비활성화 
                UpdateContext({locLoadingSpinner:false}); // 로딩 스피너 비활성화
                UpdateContext({locPopupBackground:false}); // 로딩스피너 배경 이미지 비활성화
            
                //알림 메시지 로드
                Notify("저장을 완료하였습니다.",NotificationType.Success,5000);
            
                //컨트롤 리셋
                Concurrent(
                Reset(TextInput_PublishedVersion_newAM),
                Reset(TextInput_Version_newAM),
                Reset(TextInput_Name_newAM),
                Reset(TextInput_Description_newAM),
                Reset(TextInput_FallbackFunction_newAM)
                );
            );
