AICategoryManagement As screen:
    BackgroundImage: =                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
    Fill: |-
        =ColorValue("#FAFAFA")
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =//0219 code+//
        
        // colAICategory : AI 카테고리 조회 목록 가져오기
        ClearCollect(
            colAICategory,
            {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE, LV1Order:"-1", ID:"-3"},
            SortByColumns(
                Filter(
                ForAll(
                    Table(ParseJSON('똑실이-[Apps]Lv2권한할당카테고리목록'.Run(User().Email).output_category)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
        				LV1Order: Text(ThisRecord.Value.LV1Order),
                        LV2Order: Text(ThisRecord.Value.LV2Order),
                        ID: Text(ThisRecord.Value.ID),
                        CategoryType: Text(ThisRecord.Value.CategoryType),
        				AnswerModel: Text(ThisRecord.Value.AnswerModel),
        				AnswerMode: Text(ThisRecord.Value.AnswerMode),
        				ChatMode: Text(ThisRecord.Value.ChatMode),
        				DocumentLanguage: Text(ThisRecord.Value.DocumentLanguage)
        				
                    }
                ), 
                CategoryType = "system" || IsBlank(CategoryType)),
                "LV1Order",
                SortOrder.Ascending,
                "LV2Order",
                SortOrder.Ascending
            )
        );
        
        UpdateContext({SettingLv2Category: false});
        Select(Button_Refresh_CategoryMenu_AICM);
        Reset(Dropdown_SearchCategoryLV1_AICM);
        

