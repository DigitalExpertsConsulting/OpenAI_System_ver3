    Button_Refresh_CategoryMenu_2 As button:
        BorderColor: |-
            =ColorValue("#D1D1D1")
        BorderThickness: =1
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: |-
            =ColorValue("#FFFFFF")
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FocusedBorderThickness: =2
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: |-
            =ColorValue("#C7C7C7")
        HoverColor: |-
            =ColorValue("#242424")
        HoverFill: |-
            =ColorValue("#F5F5F5")
        OnSelect: |-
            =UpdateContext({locLoadingSpinner: true});
            Refresh(똑실이_Category_table);
            Refresh(똑실이_Category_Manager_table);
            
            ClearCollect(
                CategoryTable,
                ShowColumns(
                    똑실이_Category_table,
                    "Title",
                    "Category_LV1",
                    "Category_LV2",
                    "LV1Order",
                    "LV2Order",
                    "Users",
                    "ID",
                    "History",
                    "Teams",
                    "FileCount",
                    "DocumentLanguage"
                )
            );
            
            Set(PA_Result,'똑실이-[Apps]Lv1권한할당카테고리목록'.Run(User().Email)); // PA '[DEV]똑실이-[Apps]일반관리자카테고리목록' 실행하는 변수 'PA_Result'
            Set(PA_CategoryLv1_User_List, PA_Result.assigned_categorylv1); //이거맞나 //PA_Result의 Output 불러오기 //Lv1만 (Category_Manager_Table에서) 불러오기 위한 용도
            Set(PA_CategoryLv2_User_List, PA_Result.assigned_categories); //이거맞나 //PA_Result의 Output 불러오기 //Lv1, Lv2(전체 레벨, Category_Table에서) 불러오기 위한 용도
            Concurrent(
                Set( //[일반관리자] PA에서 권한이 할당된 Lv2 카테고리의 ID 값을 불러옴
                    AssignedCategoryLv2Ids, 
                    ForAll( 
                        Table(ParseJSON(PA_CategoryLv2_User_List)),
                        Int(ThisRecord.Value.ID
                        )
                ));
                Set( //[일반관리자] 불러온 Lv2 ID 값을 데이터 원본(똑실이_Category_table)과 비교하여 해당하는 Lv2 카테고리만 불러옴
                    AssignedCategoryTable,
                    Filter(똑실이_Category_table, ID in AssignedCategoryLv2Ids)
                );,
            
                Set( //[일반관리자] PA에서 권한이 할당된 Lv1 카테고리의 ID 값을 불러옴
                    AssignedCategoryLv1Ids, 
                    ForAll(
                        Table(ParseJSON(PA_CategoryLv1_User_List)),
                        Int(ThisRecord.Value.ID
                        )
                ));
                Set( //[일반관리자] 불러온 Lv1 ID 값을 데이터 원본(똑실이_Category_Manager_table)과 비교하여 해당하는 Lv1 카테고리만 불러옴
                    AssignedCategoryManagerTable,
                    Sort(Filter(똑실이_Category_Manager_table, ID in AssignedCategoryLv1Ids And CategoryType = Blank()), LV1Order)
                );
            );
            
            UpdateContext({locLoadingSpinner: false});
        PaddingLeft: =30
        PressedBorderColor: |-
            =ColorValue("#B3B3B3")
        PressedColor: =Color.Black
