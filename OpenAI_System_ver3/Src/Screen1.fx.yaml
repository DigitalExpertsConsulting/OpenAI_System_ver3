Screen1 As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    Form_FileUpload_FM_2 As form:
        BorderColor: =RGBA(166, 166, 166, 1)
        DataSource: =똑실이_FileUpload_table
        DefaultMode: =FormMode.New
        Height: =200
        NumberOfColumns: =2
        SnapToColumns: =false
        Width: =594
        X: =381
        Y: =279
        ZIndex: =1

        DataCard_Attachment_FileUpload_FM_2 As typedDataCard.attachmentsEditCard:
            BorderColor: =RGBA(166, 166, 166, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.'첨부 파일'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@똑실이_FileUpload_table],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =176
            Required: =false
            Update: =DataCardValue_Attachment_FileUpload_Excel.Attachments
            Width: =588
            X: =1
            Y: =0
            ZIndex: =1

            DataCardKey_Attachment_FileUpload_FM_2 As label:
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =34
                PaddingLeft: =0
                Size: =13
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =15
                Y: =10
                ZIndex: =1

            DataCardValue_Attachment_FileUpload_Excel As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =141
                HoverColor: =RGBA(51, 51, 51, 1)
                HoverFill: =RGBA(212, 212, 212, 1)
                IsInDataCard: =true
                ItemColor: =RGBA(0, 0, 0, 1)
                ItemFill: =RGBA(105, 121, 126, 1)
                ItemHoverColor: =RGBA(51, 51, 51, 1)
                ItemHoverFill: =RGBA(212, 212, 212, 1)
                Items: =Parent.Default
                ItemSpacing: =12
                MaxAttachments: =1
                MaxAttachmentSize: =40
                MaxAttachmentsText: ="        "
                NoAttachmentsColor: =RGBA(166, 166, 166, 1)
                NoAttachmentsText: ="업로드 가능한 파일 수는 1개입니다"
                OnAddFile: |-
                    =Set(
                        File_extensions,
                        Last(
                            Split(
                                First(DataCardValue_Attachment_FileUpload_Excel.Attachments).Name,
                                "."
                            )
                        )
                    );
                    Set(
                        gblFileNameNoExtension,
                        Left(
                            First(DataCardValue_Attachment_FileUpload_Excel.Attachments).Name,
                            Len(First(DataCardValue_Attachment_FileUpload_Excel.Attachments).Name) - Len(
                                Last(
                                    Split(
                                        First(DataCardValue_Attachment_FileUpload_Excel.Attachments).Name,
                                        "."
                                    )
                                ).Value
                            ) - 1
                        )
                    )
                OnRemoveFile: =
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(105, 121, 126, 1)
                Tooltip: =Parent.DisplayName
                Width: =558
                Y: =43
                ZIndex: =2

            ErrorMessage_Attachment_FileUpload_FM_2 As label:
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(168, 0, 0, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(168, 0, 0, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =13
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue_Attachment_FileUpload_Excel.Y + DataCardValue_Attachment_FileUpload_Excel.Height
                ZIndex: =3

            StarVisible_Attachment_FileUpload_FM_2 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =DataCardKey_Attachment_FileUpload_FM_2.Height
                PaddingLeft: =0
                Size: =13
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey_Attachment_FileUpload_FM_2.Y
                ZIndex: =4

    SubmitButton_FM_2 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderThickness: =1
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: |-
            =ColorValue("#0F6CBD")
        FocusedBorderColor: |-
            =ColorValue("#0F6CBD")
        FocusedBorderThickness: =2
        Font: =Font.'Segoe UI'
        Height: =32
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: |-
            =ColorValue("#115EA3")
        OnSelect: |
            =If(
                IsEmpty(DataCardValue_Attachment_FileUpload_Excel.Attachments),
                Notify(
                    "첨부 파일 등록은 필수입니다.",
                    NotificationType.Error,
                    10000
                ),
                If(
                    Not(File_extensions.Value in ExcelVal),
                    Notify(
                        "첨부 파일의 확장자가 올바르지 않습니다. (xlsx 만 업로드 가능)",
                        NotificationType.Error,
                        10000
                    ),
                    Set(
                        Upload_FileName,
                        First(DataCardValue_Attachment_FileUpload_Excel.Attachments).Name
                    );
                    '엑셀파일업로드'.Run(
                        {
                            file: {
                                name: First(DataCardValue_Attachment_FileUpload_Excel.Attachments).Name,
                                contentBytes: First(DataCardValue_Attachment_FileUpload_Excel.Attachments).Value
                            }
                        }
                    ); Notify( " 업로드 완료",NotificationType.Success, 10000)
                );
                
            );
            //Reset(Gallery_FileList_FM);
            //Navigate(FileManage);  
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: |-
            =ColorValue("#0C3B5E")
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Text: ="업로드"
        Width: =65
        X: =1272
        Y: =410
        ZIndex: =2

