"'AgentManage (AM)' As screen":
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =//============================== << AgentManage 화면 접속 시 >> ==============================
        
        // 1. 로딩 이미지 활성화
        Concurrent(   
            UpdateContext({locLoadingSpinner:true}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:true})); // 로딩 스피너 배경 이미지 비활성 );
        
        // 2. 초기화
        Concurrent(
            Set(gblStartPage,"AgentMange"),   
            Refresh(똑실이_AgentFunction_table​),//DB REFRESH
            UpdateContext({locServerUploadPopup: false}),  // 서버 업로드 팝업 visible 변수 초기화
            UpdateContext({locPopupBackground: false}),  // 팝업 배경 visible 변수 초기화
            Set(gblRequestBody,""), //Agent테이블Json변환 PA 출력값 변수 초기화
            Set(gblServerUploadPAResult,"") // Agent서버업로드 PA 결과값 변수 초기화
        ); // 컬렉션 초기화 (이전 컬렉션명 offGroe)
        
        Concurrent(
            // 3. 할당된 권한 불러오기
            ClearCollect(
                colAgentManage,
                {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE},
                ForAll(
                    Table(ParseJSON('똑실이-[Apps]Agent사용자카테고리목록'.Run(User().Email).output_category)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2)
                    }
                )
            ),
            // 4. 기본 Type 컬렉션 설정
            ClearCollect(
                    colAgentManageType,
                    {Value: DEFAULT_CATEGORY_VALUE}
            )
        );
        
        
        //============================== << Agent 기능 필터 초기화 및 로딩이미지 비활성화 >> ==============================
        
        Concurrent(
        
            Reset(TextInput_GalleryFilter_FunctionID_AM);,  // 기능명 InputText 리셋(Agent 기능 필터)
            Reset(Dropdown_GalleryFilter_CategoryLV1_AM);,  // 카테고리lv1 Dropbox 리셋(Agent 기능 필터)
            Reset(Dropdown_GalleryFilter_CategoryLV2_AM);,  // 카테고리lv2 Dropbox 리셋(Agent 기능 필터)
            Reset(Dropdown_GalleryFilter_Type_AM);,  // 유형 Dropbox 리셋(Agent 기능 필터)
            Reset(Gallery_AgentFunction_AM), // 겔러리 리셋
            UpdateContext({locLoadingSpinner:false}), // 로딩 스피너 이미지 비활성화
            UpdateContext({locLoadingSpinnerBackground:false}); // 로딩 스피너 배경 이미지 비활성화
        );
        

