SearchOptions As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |-
        =Refresh(SearchOptions_table);
        Reset(Radio_AddOptions_SO)

    New_Component_GNB_SO As New_Component_GNB:
        ZIndex: =2

    Separator_SOMain_SO As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(112, 112, 112, 1)
        Height: =1
        Width: =Parent.Width - New_Component_GNB_EditMenu.Width
        X: =New_Component_GNB_BiReport.Width
        Y: =100
        ZIndex: =3

    Label_SOMain_SO As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        FontWeight: =FontWeight.Bold
        Height: =64
        Size: =30
        Text: ="검색옵션설정"
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =691
        X: ='Image_BiReport>_BiReport'.X + 'Image_BiReport>_BiReport'.Width +10
        Y: =23
        ZIndex: =4

    Image_SOMain_SO As image:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =50
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: ='MicrosoftTeams-image (11)'
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =50
        X: =283
        Y: =30
        ZIndex: =5

    Gallery_SearchOptions_SO As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =5
        DelayItemLoading: =true
        Height: =622
        Items: =FirstN(SearchOptions_table,3)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =200
        Width: =773
        X: =343
        Y: =196
        ZIndex: =6

        Checkbox_SelectOptions_SO As checkbox:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            CheckboxBorderColor: =RGBA(102, 102, 102, 1)
            CheckboxSize: =120
            CheckmarkFill: =RGBA(105, 121, 126, 1)
            Color: =RGBA(51, 51, 51, 1)
            Default: |
                =ThisItem.선택여부
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =122
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            OnCheck: |
                =Patch(
                    SearchOptions_table,
                    First(Filter(SearchOptions_table, 검색옵션=Label_OptionsName_SO.Text)),
                    {
                        선택여부:"true"
                    }
                );
            OnSelect: =
            OnUncheck: |
                =Patch(
                    SearchOptions_table,
                    First(Filter(SearchOptions_table, 검색옵션=Label_OptionsName_SO.Text)),
                    {
                        선택여부:"false"
                    }
                );
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            Size: =0
            Text: =""
            Width: =130
            X: =9
            Y: =21
            ZIndex: =1

        Label_OptionsName_SO As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =113
            OnSelect: =Select(Parent)
            Size: =60
            Text: =ThisItem.검색옵션
            Width: =736
            X: =136
            Y: =30
            ZIndex: =2

    Radio_AddOptions_SO As radio:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =5
        Color: =RGBA(51, 51, 51, 1)
        Default: |-
            =If(
                LookUp(SearchOptions_table,검색옵션="간단답변").선택여부="true",
                "간단답변",
                "상세답변"
                )
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisplayMode: |+
            =If(First(Filter(SearchOptions_table,검색옵션="OpenAI 검색")).선택여부="true",DisplayMode.Edit,DisplayMode.Disabled)
            
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =187
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        Items: |
            =["간단답변","상세답변"]
        OnSelect: |-
            =If(Radio_AddOptions_SO.Selected.Value="간단답변",
            
               // 간단답변 : true / 상세답변 : false 
                
                Patch(
                SearchOptions_table,
                First(Filter(SearchOptions_table, 검색옵션="간단답변")),
                {
                    선택여부:"true"
                });
            
                Patch(
                SearchOptions_table,
                First(Filter(SearchOptions_table, 검색옵션="상세답변")),
                {
                    선택여부:"false"
                })
                ,
            
            
               // 간단답변 : false / 상세답변 : true 
            
                Patch(
                SearchOptions_table,
                First(Filter(SearchOptions_table, 검색옵션="간단답변")),
                {
                    선택여부:"false"
                });
            
                Patch(
                SearchOptions_table,
                First(Filter(SearchOptions_table, 검색옵션="상세답변")),
                {
                    선택여부:"true"
                })
            )
        PaddingBottom: =5
        PaddingTop: =15
        PressedColor: =RGBA(51, 51, 51, 1)
        PressedFill: =RGBA(0, 0, 0, 0)
        RadioBorderColor: =RGBA(51, 51, 51, 1)
        RadioSelectionFill: =RGBA(105, 121, 126, 1)
        RadioSize: =80
        Reset: =""
        Size: =40
        Visible: |
            =//If(First(Filter(SearchOptions_table,검색옵션="OpenAI 검색")).선택여부="true",true,false)
            true
        Width: =340
        X: =480
        Y: =774
        ZIndex: =8

