    FileSearchTimer_QALogEdit_1 As timer:
        BorderColor: =RGBA(105, 121, 126, 1)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Duration: =5000
        Fill: =RGBA(105, 121, 126, 1)
        Font: =Font.'Segoe UI'
        HoverBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        OnTimerStart: |+
            =UpdateContext({
                qaLogSearchResponse: '[DEV]똑실이-[Apps]QALog검색'.Run(
                    // 카테고리
                    If(
                        Dropdown_SearchCategory_QALogEdit_1.Selected.Category_LV1 = DEFAULT_CATEGORY_VALUE,
                        // LV1카테고리가 전체인 경우
                        Substitute(Concatenate(Concat(LastN(colCategoryLV1,CountRows(colCategoryLV1)-1), Category_LV1 & "?"),"delete_point"),"?delete_point",""),
                        // LV1카테고리가 전체가 아닌경우 (선택한 경우)
                        Dropdown_SearchCategory_QALogEdit_1.Selected.Category_LV1
            
                    ),
                    // 작성자
                    Text(TextInput_SearchUser_QALogEdit_1),
                    {
                        // 질문
                        text: TextInput_SearchQuestion_QALogEdit_1.Text,
                        // StartDate
                        text_1: Text(DatePicker_SearchDateMin_QALogEdit_1.SelectedDate, "yyyy-mm-dd"),
                        // EndDate
                        text_2: Text(DatePicker_SearchDateMax_QALogEdit_1.SelectedDate, "yyyy-mm-dd"),
                        // 스킵 ID
                        number: Coalesce(qaLogSearchLastId, 0)
                    }
                    ).result_json
            });
            
            ClearCollect(
                qaLogSearchResult_1,
                ForAll(
                    Table(ParseJSON(qaLogSearchResponse)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        Question: Text(ThisRecord.Value.Question),
                        Answer: Text(ThisRecord.Value.Answer),
                        //Token_Date: Text(ThisRecord.Value.Token_Date, "yyyy-mm-dd"),
                        Date: Text(DateAdd(ThisRecord.Value.Date, -TimeZoneOffset(), TimeUnit.Minutes), "yyyy-mm-dd"),
                        Name: Text(ThisRecord.Value.Name),
                        LikeCount: Text(ThisRecord.Value.LikeCount),
                        HateCount: Text(ThisRecord.Value.HateCount),
                        ID: Int(ThisRecord.Value.ID)
                    }
                )
            );
            
            UpdateContext({ 
                locLoadingSpinner: false
            });
            
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        Repeat: =true
        Start: =qaLogSearchTimerStart
        X: =1195
        Y: =62
        ZIndex: =51

