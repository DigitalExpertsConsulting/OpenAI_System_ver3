            Button_Agent_Category As button:
                Align: =Align.Left
                BorderColor: |-
                    =//RGBA(189, 189, 189, 1)
                    If(
                        SelectedAgentCategory = Text(ThisItem.Result),
                        RGBA(15, 108, 189, 1),
                        RGBA(189, 189, 189, 1)
                    )
                BorderThickness: =1
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
