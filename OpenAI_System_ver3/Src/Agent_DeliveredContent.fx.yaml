                    =Concurrent(
                        Set(gblSelectedAgentFunctionItemID,ThisItem.ID), //선택한 Agent 기능 ID값 gblSelectedAgentFunctionItemID 변수에 할당
                        Set(gblSelectedAgentFunctionItemType,ThisItem.Type), //선택한 Agent 기능 Type값 gblSelectedAgentFunctionItemType 변수에 할당
