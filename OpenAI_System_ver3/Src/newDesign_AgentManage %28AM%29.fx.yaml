        Button_PatchListButton_AM_1 As button:
            BorderColor: |-
                =ColorValue("#D1D1D1")
            BorderThickness: =0
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: |-
                =ColorValue("#0F6CBD")
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            FocusedBorderThickness: =2
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =32
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: |-
                =ColorValue("#115EA3")
            OnSelect: |-
                = // PA 관련 변수 초기화
                Concurrent(
                    Set(gblRequestBody,""), // Agent테이블Json변환 PA 출력값 변수 초기화
                    Set(gblServerUploadPAResult,"") // Agent서버업로드 PA 결과값 변수 초기화
                    );
                
                // 조건 - 각 컨트롤이 모두 비어있지 않을 경우
                
                If(IsBlank(TextInput_Version_AM_1.Text)||IsBlank(TextInput_Name_AM_1.Text)||IsBlank(TextInput_Description_AM_1.Text)||IsBlank(TextInput_FallbackFunction_AM_1.Text),
                    // 하나라도 비어있을 경우 알림창 로드
                    Notify("비어있는 항목이 존재합니다.",NotificationType.Error,5000),
                
                    // 똑실이_Agent_table 패치 진행
                    Patch(똑실이_Agent_table,
                    Last(똑실이_Agent_table),
                    {제목:"""""", 
                    Version:TextInput_Version_AM_1.Text,
                    Name:TextInput_Name_AM_1.Text,
                    Description:TextInput_Description_AM_1.Text,
                    Fallback_Function:TextInput_FallbackFunction_AM_1.Text
                    });
                    //
                    
                    /* "저장 버튼" -> "서버 업로드 버튼" 이전
                    
                            // 서버 업로드 팝업 로드
