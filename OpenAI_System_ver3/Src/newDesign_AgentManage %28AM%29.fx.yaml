"'newDesign_AgentManage (AM)' As screen":
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnHidden: =Set(gblStartPage,"AgentMange")
    OnVisible: |-
        =//============================== << 시작 페이지에 따라 onvisible 구분 >> ==============================
        //Agent 기능 관리 상세 화면에서 접속 시 onvisible 실행 안함
        If(gblStartPage="AgentFunctionManageDetail","",
        
        //============================== << AgentManage 화면 접속 시 >> ==============================
        
        // 1. 로딩 이미지 활성화
        Concurrent(   
            UpdateContext({locLoadingSpinner:true}), // 로딩 스피너 이미지 활성
            UpdateContext({locLoadingSpinnerBackground:true})
        ); // 로딩 스피너 배경 이미지 활성 );
        
        // 2. 초기화
        Concurrent(
            Set(gblStartPage,"AgentMange"),
            Refresh(똑실이_AgentFunction_table​),//DB REFRESH
            UpdateContext({locServerUploadPopup: false}),  // 서버 업로드 팝업 visible 변수 초기화
            UpdateContext({locPopupBackground: false}),  // 팝업 배경 visible 변수 초기화
            Set(gblRequestBody,""), //Agent테이블Json변환 PA 출력값 변수 초기화
            Set(gblServerUploadPAResult,"") // Agent서버업로드 PA 결과값 변수 초기화
        );
        
        
        
        // 3. 검색 핕터에 적용되는 Category 가져오기
        
        //Set(colAgentCategoryList, '똑실이-[Apps]Lv2권한할당카테고리목록'.Run(User().Email).output_category);
        
        ClearCollect(
            colAgentCategoryList,
            {Category_LV1: DEFAULT_CATEGORY_VALUE,Category_LV2: DEFAULT_CATEGORY_VALUE, LV2Order:"0", ID:"-1", Category_LV1LV2:"first"},
            SortByColumns(
                ForAll(
                    Table(ParseJSON('똑실이-[Apps]Lv2권한할당카테고리목록'.Run(User().Email).output_category)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        LV2Order: Text(ThisRecord.Value.LV2Order),
                        ID: Text(ThisRecord.Value.ID),
                        Category_LV1LV2: Text(ThisRecord.Value.Category_LV1) & "/" & Text(ThisRecord.Value.Category_LV2),
                        CategoryType: Text(ThisRecord.Value.CategoryType)
                    }
                ),
                "Category_LV1",
                SortOrder.Ascending
                //,
                //"Category_LV2",
               // SortOrder.Ascending
            )
        );
        
        // 검색 필터에 적용되는 Category 목록 CategoryType 필터 (빈칸만)
        ClearCollect(
            colAgentCategory,
            Filter(
                colAgentCategoryList,
                CategoryType = Blank()
            )
        );
         
        
        // 검색 필터에 적용되는 Category_LV2 가져오기
        ClearCollect(
            colAgentCategory_LV2,
            First(colAgentCategory),
            SortByColumns(
                    LastN(colAgentCategory,CountRows(colAgentCategory)-1),
                    "Category_LV2",
                    SortOrder.Ascending
                )
        );
        
        
        // 4. 기본 Type 컬렉션 설정
        ClearCollect(
            colAgentManageType,
            {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE, Type: DEFAULT_CATEGORY_VALUE},
            ForAll(
                똑실이_AgentFunction_table​,
                If(
                    Category_LV1 exactin colAgentCategory.Category_LV1 && Category_LV2 exactin colAgentCategory.Category_LV2,
                    {
                        Category_LV1: Text(ThisRecord.Category_LV1),
                        Category_LV2: Text(ThisRecord.Category_LV2),
                        Type: Text(ThisRecord.Type)
                    }        
                )
            )
        );
        
        ClearCollect(
            colAgentManageType_Type,
        
            First(colAgentManageType),
            
            SortByColumns(
                    LastN(colAgentManageType,CountRows(colAgentManageType)-1),
                    "Type",
                    SortOrder.Ascending
                )
        );
        
        //============================== << Agent 기능 필터 초기화 및 로딩이미지 비활성화 >> ==============================
        
        Concurrent(
            UpdateContext({locLoadingSpinner:false}), // 로딩 스피너 이미지 비활성화
            UpdateContext({locLoadingSpinnerBackground:false}) // 로딩 스피너 배경 이미지 비활성화
        );
        );

