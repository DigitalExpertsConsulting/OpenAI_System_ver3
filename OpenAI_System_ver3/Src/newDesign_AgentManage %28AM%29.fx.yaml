        Button_ServerUpload_AM_1 As button:
            BorderColor: |-
                =ColorValue("#BDBDBD")
            BorderThickness: =1
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: |-
                =If(!IsBlank(gblRequestBody), DisplayMode.Edit, DisplayMode.Disabled)
                //gblRequestBody 변수가 비어있지 않을 때만 버튼 활성화
            Fill: |-
                =ColorValue("#0F6CBD")
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            FocusedBorderThickness: =2
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =32
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: |-
                =ColorValue("#115EA3")
            OnSelect: |+
                =
                // "저장 버튼" -> "서버 업로드 버튼" 으로 이전
                // 서버 업로드 팝업 로드
                    Concurrent(
                    UpdateContext({locServerUploadPopup:true});, // 서버 업로드 팝업 활성화
                    UpdateContext({locPopupBackground:true})  // 서버 업로드 팝업 배경 이미지 활성화
                    //UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                    );
                
                
                
                /* "서버 업로드 버튼" -> 팝업창의 "확인 버튼"으로 이전
                // 로딩창 활성화
                Concurrent(
                    UpdateContext({locLoadingSpinnerBackground:true}), // 로딩스피너 배경 이미지 활성화
                    UpdateContext({locLoadingSpinner:true}) // 로딩 스피너 활성화
                );
                
                
                
                //에이전트 서버 업로드 PA 실행
                
                IfError('똑실이-[Apps]Agent테이블서버업로드'.Run(gblRequestBody), 
                
                        // PA 에러 시 실패 알림창 로드
                        Notify("서버 업로드에 실패하였습니다. 재시도 해주시기 바랍니다.",NotificationType.Error),
                
                        // PA 성공 시 패치 후 성공 알림창 로드
                        Patch(똑실이_Agent_table,
                        Last(똑실이_Agent_table),
                            {
                            제목:"""""",
                            Published_Version:Last(똑실이_Agent_table).Version // 똑실이_Agent_table에서 Published_Version을 현재 Agent 버전으로 패치
                            }
                        ); 
                        Notify("서버 업로드 완료하였습니다.",NotificationType.Success);
                );
                
                // 변수 초기화 및 로딩창 비활성화
                    Concurrent(
                    Set(gblRequestBody,""), // Agent테이블Json변환 PA 출력값 변수 초기화    
