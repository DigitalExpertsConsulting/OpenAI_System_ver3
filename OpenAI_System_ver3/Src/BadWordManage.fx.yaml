BadWordManage As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =Concurrent(
        Set(ViewBadWord, true);,
        Set(EditBadWord,false);,
        Set(delPopUp_BWM,false);,
        Set(delPopupBackground_BWM,false);,
        
        
        Reset(TextInput_BWSearch_BWM_1);,
        
        Reset(TextInput_BadWord_BWM_1);,
        Reset(TextInput_BadWordType_BWM_1);,
        ClearCollect(
            BadWordsType,
            {Value: "직접입력"},
            Distinct(똑실이_BadWords_table, BadWords_Type)
           
        );
        )
        
        

