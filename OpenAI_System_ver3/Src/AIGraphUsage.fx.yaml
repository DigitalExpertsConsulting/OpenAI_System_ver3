                UsageChu,
                "field_5",
                SortOrder.Ascending
            );
            
            ForAll(
                UsageChu,
                {
                    Date: ThisRecord.Date,
                    IDCount: ThisRecord.IDCount,
                    CumulativeCount: Sum(Filter(LikeChu, field_5 <= ThisRecord.field_5), IDCount)
                }
