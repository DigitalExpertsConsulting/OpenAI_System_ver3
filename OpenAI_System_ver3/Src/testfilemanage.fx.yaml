testfilemanage As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |
        =Concurrent(
            UpdateContext({ModalVisible: false}),
            UpdateContext({LogModalVisible: false}),
            UpdateContext({DelModalVisible: false}),
            Set(
                delPopUp_File,
                false
            );
            ,
            Set(
                FileUploadLoding,
                false
            )
        );
        ForAll(
            똑실이_Category_table,
            Collect(
                Teams_GET,
                FirstN(
                    ThisRecord.Teams,
                    CountRows(ThisRecord.Teams)
                ).Claims
            )
        );
        Clear(testDist);
        Clear(offGroe);
        ForAll(
            똑실이_Category_table,
            Collect(
                testDist,
                ThisRecord.Teams
            )
        );
        ForAll(
            testDist,
            If(
                CountRows(
                    Filter(
                        Office365그룹.ListGroupMembers(
                            Mid(
                                ThisRecord.Claims,
                                40
                            )
                        ).value,
                        User().Email in mail
                    )
                ) > 0,
                Collect(
                    offGroe,
                    {Email: ThisRecord.Email}
                )
            )
        );
        Distinct(
            offGroe,
            ThisRecord
        );
        
        
        
        // 카테고리 LV1 SuperAdmin 권한 확인 
        If(
            User().Email in LookUp(
                똑실이_SuperAdmin_table,
                User().Email in SuperUsers.Email
            ).SuperUsers.Email,
        // 슈퍼 어드민에 본인 계정 정보가 있을 경우, 전체 카테고리 로드
            ClearCollect(
                colCategoryLV1_FM,
                {Value: "전체"},
                Distinct(
                    SortByColumns(
                        똑실이_Category_table,
                        "LV1Order",
                        SortOrder.Ascending
                    ),
                    Category_LV1
                )
            ),
        // 슈퍼 어드민에 본인 계정 정보가 없을 경우, 권한 있는 카테고리만 로드
            ClearCollect(
                colCategoryLV1_FM,
                {Value: "전체"},
                Distinct(
                    Filter(
                        SortByColumns(
                            똑실이_Category_table,
                            "LV1Order",
                            SortOrder.Ascending
                        ),
                        User().Email in Users.Email
                    ),
                    Category_LV1
                )
            )
        );
        
        
        // 카테고리 LV2 
        If(
            User().Email in LookUp(
                똑실이_SuperAdmin_table,
                User().Email in SuperUsers.Email
            ).SuperUsers.Email,
        
            ClearCollect(
                colCategoryLV2_FM,
                {Value: "전체"},
                If(
                // 첫 번째 드롭다운이 "전체"일 때
                    Dropdown_SearchCategoryLV1_FM_1.Selected.Value = "전체",
                    Distinct(
                        SortByColumns(
                            똑실이_Category_table,
                            "LV2Order",
                            SortOrder.Ascending
                        ),
                        //Category_LV1 = Dropdown_SearchCategoryLV1_FM.Selected.Value
                        Category_LV2
                    ),
                // 첫 번째 드롭다운이 특정 카테고리를 선택했을 때
                    Distinct(
                        Filter(
                            SortByColumns(
                                똑실이_Category_table,
                                "LV2Order",
                                SortOrder.Ascending
                            ),
                            Category_LV1 = Dropdown_SearchCategoryLV1_FM_1.Selected.Value
                        ),
                        Category_LV2
                    )
                )
            ),
            ClearCollect(
                colCategoryLV2_FM,
                {Value: "전체"},
                If(
                // 첫 번째 드롭다운이 "전체"일 때
                    Dropdown_SearchCategoryLV1_FM_1.Selected.Value = "전체",
                    Distinct(
                        Filter(
                            SortByColumns(
                                똑실이_Category_table,
                                "LV2Order",
                                SortOrder.Ascending
                            ),
                            User().Email in Users.Email
                        //Category_LV1 = Dropdown_SearchCategoryLV1_FM.Selected.Value
                        ),
                        Category_LV2
                    ),
                // 첫 번째 드롭다운이 특정 카테고리를 선택했을 때
                    Distinct(
                        Filter(
                            Filter(
                                SortByColumns(
                                    똑실이_Category_table,
                                    "LV2Order",
                                    SortOrder.Ascending
                                ),
                                Category_LV1 = Dropdown_SearchCategoryLV1_FM_1.Selected.Value
                            ),
                            User().Email in Users.Email
                        ),
                        Category_LV2
                    )
                )
            )
        );
        
        
        /*ClearCollect(
            colCategoryLV1_FM,
            {Value: "전체"},
            Distinct(
                SortByColumns(똑실이_Category_table,"LV1Order",SortOrder.Ascending),
                Category_LV1
            )
        );
        ClearCollect(
            colCategoryLV2_FM,
            {Value: "전체"},
            Distinct(
