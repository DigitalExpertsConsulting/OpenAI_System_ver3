"'CategoryMenu (CTM)' As screen":
    BackgroundImage: =                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnHidden: |-
        =Concurrent(
        //LV1 검색드롭다운 리셋
        Reset(Dropdown_CategoryMenu_LV1_CTM);,
        
        // 팝업창 닫기
        UpdateContext({ShowCategorySettingModal:false});,
        
        // LV1 카테고리 이름 저장 변수초기화
        Set(Var_CategoryLV1,Blank());,
        
        // AIWorker 팝업창 닫기
        UpdateContext({ShowCategorySettingModalAIWorker:false});
        );
    OnVisible: |+
        =UpdateContext({locLoadingSpinner: true});
        
        Concurrent(
        Set(AddPopUpBackground,false);,
        UpdateContext({ AddPopUp:false });,
        UpdateContext({lookUserVi:false});,
        UpdateContext({AddTeamPopUpVi: false});,
        UpdateContext({lookTeamVi:false});,
        UpdateContext({activeCategoryLv1:""}),
        UpdateContext({AddPopUpRegularUser:false}),
        UpdateContext({AddRegularTeamPopUpVi:false}),
        
        UpdateContext({HisVi:false}),
        Set(CategoryPopup_Blank, false),
        
        UpdateContext({AddLv2Category: false}), // 서브 카테고리 추가 버튼 클릭
        UpdateContext({AddLv1Category: false}), // 메인카테고리 추가 버튼 클릭
        UpdateContext({DEFAULT_MAIN_CATEGORY_VALUE: "메인카테고리"}), // 메인카테고리 텍스트
        UpdateContext({DEFAULT_SUB_CATEGORY_VALUE: "서브카테고리"}), // 서브카테고리 텍스트
        
        
        Select(Button_Refresh_CTM),
        
        /*
        // 초기 카테고리 LV2 검색 드롭다운 아이템 설정
        ClearCollect(Col_CategoryLV2Dropdown,{Category_LV2:DEFAULT_SELECT_CATEGORY_VALUE}),
        Set(Var_CategoryLV1, Blank());,
        */
        
        // 카테고리 LV2 선택영역 Fill(사각형 visible) 초기화
        Set(Var_CategoryLV2Fill,Blank());
        
        
        );
        
        ClearCollect(
            Groups,
            ForAll(
                Table(ParseJSON('똑실이-[Apps]오피스365그룹검색'.Run("").output)),
                {
                    id: ThisRecord.Value.id,
                    mail: Text(ThisRecord.Value.mail),
                    displayName: Text(ThisRecord.Value.displayName),
                    securityEnabled: Text(ThisRecord.Value.securityEnabled)
                }
            )
        );
        
        
        // 카테고리LV1 검색 필터 드롭다운 아이템 생성
        ClearCollect(Col_CategoryLV1Dropdown,
                        {Category_LV1:DEFAULT_MAIN_CATEGORY_VALUE},
        
                            SortByColumns(
                                Filter(AssignedCategoryManagerTable,!IsBlank(Category_LV1)),"Category_LV1",SortOrder.Ascending
                            ).Category_LV1
        ); 
        
        // 초기 카테고리 LV1 검색 드롭다운 아이템 설정
        Set(Var_CategoryLV1,First(AssignedCategoryManagerTable).Category_LV1);
        
        // 초기 카테고리 LV2 검색 드롭다운 아이템 설정
        ClearCollect(
            Col_CategoryLV2Dropdown,
            {Category_LV2: DEFAULT_SUB_CATEGORY_VALUE},
            SortByColumns(
                Filter(
                    똑실이_Category_table,
                    Category_LV1 = Var_CategoryLV1
                ),
                "Category_LV2",
                SortOrder.Ascending
            ).Category_LV2
        );
        
        UpdateContext({locLoadingSpinner: false});
        
        

