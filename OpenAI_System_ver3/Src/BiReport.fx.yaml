BiReport As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: =

    PowerBI_BiReportDashboard_BiReport As powerbi:
        AllowNewAPI: =true
        BorderColor: =RGBA(0, 0, 0, 0)
        Height: |-
            =If(
                Parent.Printing || FullScreenMode,
                Parent.Height-20,
                Parent.Height - New_Component_GNB_BiReport.Y - Self.Y
            )
        TileUrl: |-
            =LookUp(
                GNB_MENU,
                제목=New_Component_GNB_BiReport.SelectedGNB,
                ReportURI
            )
            //"https://app.powerbi.com/reportEmbed?reportId=33313d9c-f9be-4aab-a026-73dd983ee3ed&autoAuth=true&ctid=69c1e470-4528-435a-a1ae-de98e0aac738"
            //"https://app.powerbi.com/view?r=eyJrIjoiNGNmYTZiMmYtMTYyZC00NzdmLThhYWYtMDRkYzU0NmY3Njk0IiwidCI6IjY5YzFlNDcwLTQ1MjgtNDM1YS1hMWFlLWRlOThlMGFhYzczOCJ9"
        Width: |-
            =/*If(
                Parent.Printing,
                Parent.Width,
                1720
            )*/
            If(
                Parent.Printing || FullScreenMode,
                Parent.Width,
                Parent.Width - New_Component_GNB_BiReport.X - Self.X
            )
        X: |-
            =If(
                Parent.Printing || FullScreenMode,
                0,
                New_Component_GNB_BiReport.Width + 40
            )
        Y: |-
            =If(
                Parent.Printing || FullScreenMode,
                60,
                120
            )
        ZIndex: =1

    New_Component_GNB_BiReport As New_Component_GNB:
        Fill: |-
            =ColorValue(gnbColor1)
            //Color.Orange
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        ZIndex: =17

    Label_BiReportTitle_BiReport As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        FontWeight: =FontWeight.Bold
        Height: =64
        Size: =30
        Text: =SelectedMenu
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =691
        X: ='Image_BiReport>_BiReport'.X + 'Image_BiReport>_BiReport'.Width +10
        Y: =23
        ZIndex: =20

    "'Image_BiReport>_BiReport' As image":
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =50
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: ='MicrosoftTeams-image (11)'
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =50
        X: =283
        Y: =30
        ZIndex: =21

    Button_ZoomIn_BiReport As button:
        BorderColor: =RGBA(164, 170, 174, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(255, 255, 255, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FontWeight: =FontWeight.Semibold
        Height: |-
            =If(
                FullScreenMode,
                30,
                45
            )
        HoverBorderColor: =RGBA(243, 115, 33, 1)
        HoverColor: =RGBA(243, 115, 33, 1)
        HoverFill: =
        OnSelect: =If(FullScreenMode<>true, Set(FullScreenMode, true), Set(FullScreenMode, false))
        PressedBorderColor: =RGBA(243, 115, 33, 1)
        PressedColor: =RGBA(243, 115, 33, 1)
        PressedFill: =
        Size: =18
        Text: |-
            =If(
                FullScreenMode,
                "축소",
                "확대"
            )
        Visible: |-
            =If(
                Parent.Printing,
                    false,
                true
            )
        Width: |-
            =If(
                FullScreenMode,
                100,
                140
            )
        X: |-
            =If(
                FullScreenMode,
                1920 - Self.Width - 10,
                1920 - Self.Width - 30
            )
        Y: |-
            =If(
                FullScreenMode,
                10,
                30
            )
        ZIndex: =23

    Button_DownPDF_BiReport As button:
        BorderColor: =RGBA(164, 170, 174, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 255, 255, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FontWeight: =FontWeight.Semibold
        Height: =45
        HoverBorderColor: =RGBA(243, 115, 33, 1)
        HoverColor: =RGBA(243, 115, 33, 1)
        HoverFill: =
        OnSelect: =Print()
        PressedBorderColor: =RGBA(243, 115, 33, 1)
        PressedColor: =RGBA(243, 115, 33, 1)
        PressedFill: =
        Size: =18
        Text: ="PDF"
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =140
        X: =1594
        Y: =Button_ZoomIn_BiReport.Y
        ZIndex: =25

