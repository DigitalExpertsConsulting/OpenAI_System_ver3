BiReport As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    New_Component_GNB_BiReport As New_Component_GNB:
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )

    PowerBI_BiReport As powerbi:
        AllowNewAPI: =true
        BorderColor: =RGBA(0, 0, 0, 0)
        Height: |-
            =If(
                Parent.Printing || FullScreenMode,
                Parent.Height-20,
                Parent.Height - New_Component_GNB_BiReport.Y - Self.Y
            )
        TileUrl: |-
            =LookUp(
                똑실이_GNB_MENU,
                Title=New_Component_GNB_BiReport.SelectedGNB,
                ReportURI
            )
            //"https://app.powerbi.com/reportEmbed?reportId=33313d9c-f9be-4aab-a026-73dd983ee3ed&autoAuth=true&ctid=69c1e470-4528-435a-a1ae-de98e0aac738"
            //"https://app.powerbi.com/view?r=eyJrIjoiNGNmYTZiMmYtMTYyZC00NzdmLThhYWYtMDRkYzU0NmY3Njk0IiwidCI6IjY5YzFlNDcwLTQ1MjgtNDM1YS1hMWFlLWRlOThlMGFhYzczOCJ9"
        Width: |-
            =/*If(
                Parent.Printing,
                Parent.Width,
                1720
            )*/
            If(
                Parent.Printing || FullScreenMode,
                Parent.Width,
                1550
            )
        X: |-
            =//316
            If(
                Parent.Printing || FullScreenMode,
                0,
                316
            )
        Y: |-
            =If(
                Parent.Printing || FullScreenMode,
                60,
                120
            )
        ZIndex: =2

    Button_Zoomin_BiReport As button:
        BorderColor: |-
            =ColorValue("#D1D1D1")
        BorderThickness: =1
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(255, 255, 255, 1)
        FocusedBorderColor: |-
            =ColorValue("#B3B3B3")
        FocusedBorderThickness: =2
        FontWeight: =FontWeight.Semibold
        Height: |-
            =If(
                FullScreenMode,
                30,
                40
            )
        HoverBorderColor: |-
            =ColorValue("#C7C7C7")
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: |-
            =ColorValue("#F5F5F5")
        OnSelect: =If(FullScreenMode<>true, Set(FullScreenMode, true), Set(FullScreenMode, false))
        PaddingLeft: =25
        PressedBorderColor: |-
            =ColorValue("#B3B3B3")
        PressedColor: =RGBA(0, 0, 0, 1)
        PressedFill: |-
            =ColorValue("#E0E0E0")
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Size: =If(Self.Text="확대", 14 , 11)
        Text: |-
            =If(
                FullScreenMode,
                "축소",
                "확대"
            )
        Visible: |-
            =If(
                Parent.Printing,
                    false,
                true
            )
        Width: |-
            =If(
                FullScreenMode,
                100,
                121
            )
        X: |-
            =If(
                FullScreenMode,
                1920 - Self.Width - 10,
                1765
            )
        Y: |-
            =If(
                FullScreenMode,
                10,
                30
            )
        ZIndex: =3

    Label_Main_BiReport As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        FontWeight: =FontWeight.Semibold
        Height: =64
        Size: =32
        Text: =SelectedMenu
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =691
        X: =343
        Y: =23
        ZIndex: =4

    Button_PDF_BiReport As button:
        BorderColor: |-
            =ColorValue("#D1D1D1")
        BorderThickness: =1
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(255, 255, 255, 1)
        FocusedBorderColor: |-
            =ColorValue("#B3B3B3")
        FocusedBorderThickness: =2
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: |-
            =ColorValue("#C7C7C7")
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: |-
            =ColorValue("#F5F5F5")
        OnSelect: =Print()
        PaddingLeft: =20
        PressedBorderColor: |-
            =ColorValue("#B3B3B3")
        PressedColor: =RGBA(0, 0, 0, 1)
        PressedFill: |-
            =ColorValue("#E0E0E0")
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Size: =14
        Text: ="PDF"
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =121
        X: =1622
        Y: =30
        ZIndex: =5

    Icon_Zoomin_BiReport As icon.ZoomIn:
        BorderColor: =RGBA(166, 166, 166, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =20
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.ExpandView
        OnSelect: =Select(Button_Zoomin_BiReport)
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Visible: =If(Button_Zoomin_BiReport.Text = "확대", true, false)
        Width: =20
        X: =1789
        Y: =40
        ZIndex: =6

    Icon_PDF_BiReport As icon.Download:
        BorderColor: =RGBA(166, 166, 166, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =20
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.Download
        OnSelect: =Select(Button_PDF_BiReport)
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Visible: |-
            =If(
                FullScreenMode,
                    false,
                Parent.Printing,
                    false,
                true
            )
        Width: =20
        X: =1646
        Y: =41
        ZIndex: =7

    Icon_Zoomout_BiReport As icon.CollapseView:
        BorderColor: =RGBA(166, 166, 166, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =15
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.CollapseView
        OnSelect: =Select(Button_Zoomin_BiReport)
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Visible: =If(Button_Zoomin_BiReport.Text="축소", true,false)
        Width: =15
        X: =1831
        Y: =18
        ZIndex: =8

