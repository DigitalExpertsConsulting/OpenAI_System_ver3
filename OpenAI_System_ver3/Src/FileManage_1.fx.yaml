FileManage_1 As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |
        =UpdateContext({
            locLoadingSpinner: true,
            fileSearchTimerStart: false
        });
        
        Concurrent(
            ClearCollect(FileSearchStack_FM_1, []),
            ClearCollect(FileSearchResult_FM_1, [])
        );
        
        Concurrent(
            UpdateContext({
                ModalVisible: false,
                LogModalVisible: false,
                DelModalVisible: false
            }),
            Set(delPopUp_File, false),
            Set(FileUploadLoding, false),
            Reset(TextInput_SearchFileName_FM_1),
            Reset(DatePicker_SearchDateMin_FM_1),
            Reset(DatePicker_SearchDateMax_FM_1),
            Reset(Dropdown_SearchCategoryLV1_FM_1), // 카테고리1 드롭박스 리셋
            Reset(Dropdown_SearchCategoryLV2_FM_1), // 카테고리2 드롭박스 리셋
            Reset(Gallery_FileList_FM_1) // 갤러리 드롭박스 리셋
        );
        
        Set(categoryList, '똑실이-[Apps]사용자카테고리목록'.Run(User().Email).output_category);
        
        ClearCollect(
            colCategory,
            {Category_LV1: DEFAULT_CATEGORY_VALUE,Category_LV2: DEFAULT_CATEGORY_VALUE, LV2Order:"0"},
            SortByColumns(
                ForAll(
                    Table(ParseJSON(categoryList)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        LV2Order: Text(ThisRecord.Value.LV2Order)
                    }
                ),
                "Category_LV1",
                SortOrder.Ascending,
                "Category_LV2",
                SortOrder.Ascending
            )
        );
        
        ClearCollect(
            colCategorySelect,
            {Category_LV1: DEFAULT_SELECT_CATEGORY_VALUE,Category_LV2: DEFAULT_SELECT_CATEGORY_VALUE, LV2Order:"0"},
            SortByColumns(
                ForAll(
                    Table(ParseJSON(categoryList)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        LV2Order: Text(ThisRecord.Value.LV2Order)
                    }
                ),
                "Category_LV1",
                SortOrder.Ascending,
                "Category_LV2",
                SortOrder.Ascending
            )
        );
        
        Select(ResetFileSearchButton_FM_1);

