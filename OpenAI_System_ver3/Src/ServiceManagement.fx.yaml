            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =12
            Text: |-
                =If(Label_Status_View_ServiceManagement.Text = "Approved", "승인",
                If(Label_Status_View_ServiceManagement.Text = "Rejected" ,"반려",
                If(Label_Status_View_ServiceManagement.Text = "Wait", "대기")))
