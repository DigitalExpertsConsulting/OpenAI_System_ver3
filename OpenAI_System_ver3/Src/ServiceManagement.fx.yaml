                If(Label_Status_View_ServiceManagement.Text = "Rejected" ,ColorValue("#F1BBBC"),
                If(Label_Status_View_ServiceManagement.Text = "Wait", ColorValue("#FFD6BE"))))
            OnSelect: =Select(Parent)
            PressedBorderColor: |-
                =
                If(Label_Status_View_ServiceManagement.Text = "Approved", ColorValue("#107C10"),//승인
                If(Label_Status_View_ServiceManagement.Text = "Rejected" ,ColorValue("#D13438"),//반려
                If(Label_Status_View_ServiceManagement.Text = "Wait", ColorValue("#E9835E"))))//대기
            PressedColor: |-
                =
                If(Label_Status_View_ServiceManagement.Text = "Approved", ColorValue("#107C10"),
                If(Label_Status_View_ServiceManagement.Text = "Rejected" ,ColorValue("#D13438"),
                If(Label_Status_View_ServiceManagement.Text = "Wait", ColorValue("#E9835E"))))
            PressedFill: |-
