FileManage As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =Concurrent(
            UpdateContext({ModalVisible: false}),
            UpdateContext({LogModalVisible: false}),
            UpdateContext({DelModalVisible: false}),
            Set(delPopUp_File,false);,
            Set(FileUploadLoding,false)
        );
        
        ForAll(
                Category_table,
                Collect(Teams_GET,FirstN(ThisRecord.Teams,CountRows(ThisRecord.Teams)).Claims
                )
        );
        Clear(testDist);
        Clear(offGroe);
        ForAll(
            Category_table,
            Collect(
                testDist,
                ThisRecord.Teams
            )
        );
        ForAll(
            testDist,
            If(
                CountRows(
                    Filter(
                        Office365그룹.ListGroupMembers(
                            Mid(
                                ThisRecord.Claims,
                                40
                            )
                        ).value,
                        User().Email in mail
                    )
                ) > 0,
                Collect(
                    offGroe,
                    {Email: ThisRecord.Email}
                )
            )
        );
        Distinct(
            offGroe,
            ThisRecord
        )
        

