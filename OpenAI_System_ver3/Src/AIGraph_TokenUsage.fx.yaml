AIGraph_TokenUsage As screen:
    Fill: =ColorValue(CSS_COMMON.colors.bg2)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnHidden: |-
        =Concurrent(
            Set(gblStartPage,"AIGraph_TokenUsage"),
            Clear(AIGraphToken)
        )
    OnVisible: |
        =//============================== << 화면 최초 접속 시 >> ==============================
        // 1. 로딩 이미지 활성화
        Concurrent(
            UpdateContext({locLoadingSpinner:true}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:true})
        ); // 로딩 스피너 배경 이미지 비활성 );
            
        // 2. 초기화
        Concurrent(
            Refresh(똑실이_Token_table),       // DB REFRESH
            UpdateContext({locPopupBackground:false}),  // 팝업 배경 이미지 비활성화
        
            Set(DatePickerSetting, false),
            Set(AxisPickingList, ["토큰", "GPT 버전", "카테고리"]); // 
            
            ClearCollect(
                colCategoryAdmin,
                {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE, LV1Order: 0, CategoryType: "None"},
                ForAll(
                    Table(ParseJSON('똑실이-[Apps]Lv1권한할당카테고리목록'.Run(User().Email).assigned_categories)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        Category_LV1LV2: Text(ThisRecord.Value.Category_LV1) & "/" & Text(ThisRecord.Value.Category_LV2)
                    }
                )
            );
        );
        
        //============================== << 필터 초기화 및 로딩이미지 비활성화 >> ==============================
        //Set(AppsBIAxis, Radio_ChartView_AIGraph_TokenUsage.Selected);
        Set(AppsBIAxis, Dropdown_AxisPicker_AIGraph_TokenUsage.Selected);
        Concurrent(
            Set(AIGraph_Col1, ColorValue(CSS_COMMON.colors.red1)),
            Set(AIGraph_Col2, ColorValue(CSS_COMMON.colors.orange1)),
            Set(AIGraph_Col3, ColorValue(CSS_COMMON.colors.yellow1)),
            Set(AIGraph_Col4, ColorValue(CSS_COMMON.colors.green1)),
            Set(AIGraph_Col5, ColorValue(CSS_COMMON.colors.mustard1)),
            Set(AIGraph_Col6, ColorValue(CSS_COMMON.colors.red2)),
            Set(AIGraph_Col7, ColorValue(CSS_COMMON.colors.orange2)),
            Set(AIGraph_Col8, ColorValue(CSS_COMMON.colors.yellow2)),
            Set(AIGraph_Col9, ColorValue(CSS_COMMON.colors.green2)),
        
            Set(SelectedLV1_AIGraph, DEFAULT_CATEGORY_VALUE),
            Set(SelectedLV2_AIGraph, DEFAULT_CATEGORY_VALUE),
            Set(AIGraphAxis, First(AxisPickingList)),
        
            Reset(Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage),
            Reset(Dropdown_GalleryFilter_CategoryLV2_AIGraph_TokenUsage),
            Reset(Dropdown_DatePicker_AIGraph_TokenUsage),
            Reset(DatePicker_FirstDate_AIGraph_TokenUsage),
            Reset(DatePicker_LastDate_AIGraph_TokenUsage),
            Reset(Dropdown_AxisPicker_AIGraph_TokenUsage),
            Reset(Radio_ChartView_AIGraph_TokenUsage),
            Reset(Toggle_DateSetting_AIGraph_TokenUsage),
            Select(Button_Table_Filtering_AIGraph_TokenUsage)
        );
        
        Select(Button_Table_Filtering_AIGraph_TokenUsage);
        
        Concurrent(
            Set(AIGraphColorLists, [
                AIGraph_Col1,AIGraph_Col2,AIGraph_Col3,AIGraph_Col4,AIGraph_Col5,AIGraph_Col6,AIGraph_Col7,AIGraph_Col8,AIGraph_Col9,
                AIGraph_Col1,AIGraph_Col2,AIGraph_Col3,AIGraph_Col4,AIGraph_Col5,AIGraph_Col6,AIGraph_Col7,AIGraph_Col8,AIGraph_Col9
            ]),
        
            UpdateContext({locLoadingSpinner:false}), // 로딩 스피너 이미지 비활성
            UpdateContext({locLoadingSpinnerBackground:false}) // 로딩 스피너 배경 이미지 비활성
        );

    Label_AIGraphMain_AIGraph_TokenUsage As Component_Main_Title:
        ScreenTitle: =First(똑실이_ChatbotText_table).BotName & " 사용 분석"
        X: =330

    BG_Summ_AIGraph_TokenUsage As Component_Container:
        Height: =870
        Width: =465
        X: =BG_Graph_AIGraph_TokenUsage.X + BG_Graph_AIGraph_TokenUsage.Width - 20
        Y: =198
        ZIndex: =2

    BG_Filtering_AIGraph_TokenUsage As Component_Container:
        Height: =120
        Width: =1556 + 40
        X: =Label_AIGraphMain_AIGraph_TokenUsage.X - 20
        Y: =Label_AIGraphMain_AIGraph_TokenUsage.Y + Label_AIGraphMain_AIGraph_TokenUsage.Height -5
        ZIndex: =3

    BG_Graph_AIGraph_TokenUsage As Component_Container:
        Height: =870
        Width: =1151
        X: =Label_AIGraphMain_AIGraph_TokenUsage.X - 20
        Y: =198
        ZIndex: =4

    Sep_PieChart_AIGraph_TokenUsage As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Fill: =RGBA(204, 204, 204, 1)
        FocusedBorderThickness: =4
        Height: =1
        Width: =385
        X: =Label_PieChart_AIGraph_TokenUsage.X
        Y: =Label_GraphTitle_AIGraph_TokenUsage.Y + Label_GraphTitle_AIGraph_TokenUsage.Height + 16
        ZIndex: =5

    Button_Table_Filtering_AIGraph_TokenUsage As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(105, 121, 126, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        OnSelect: |+
            =Concurrent(
                Set(AIGraphStartDate,
                    Text(If(
                            DatePickerSetting = false,
                            Switch(
                                Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value,
                                "1개월", DateAdd(Today(),-1,TimeUnit.Months),
                                "3개월", DateAdd(Today(),-3,TimeUnit.Months),
                                "6개월", DateAdd(Today(),-6,TimeUnit.Months),
                                "1년", DateAdd(Today(),-12,TimeUnit.Months)
                            ), DatePicker_FirstDate_AIGraph_TokenUsage.SelectedDate
                        ), "yyyy-mm-dd"
                    )
                ),
                Set(AIGraphEndDate,
                    Text(If(
                        DatePickerSetting = false,
                        DateAdd(Today(),-0,TimeUnit.Months),
                        DatePicker_LastDate_AIGraph_TokenUsage.SelectedDate
                    ), "yyyy-mm-dd"))
            );
            
            UpdateContext({AIGraphResponse: '똑실이-[Apps]AIGraph토큰사용성분석'.Run(
                    If(
                        // LV1=전체 LV2=전체 일경우
                        Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage.Selected.Value = DEFAULT_CATEGORY_VALUE && 
                        Dropdown_GalleryFilter_CategoryLV2_AIGraph_TokenUsage.Selected.Value = DEFAULT_CATEGORY_VALUE,
                        "/?" & Substitute(Concatenate(Concat(LastN(colCategoryAdmin,CountRows(colCategoryAdmin)-1), Category_LV1LV2 & "?"),"delete_point"),"?delete_point",""),
                        If(
                            // 카테고리LV1만 선택한 경우
                            Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage.Selected.Value <> DEFAULT_CATEGORY_VALUE && 
                            Dropdown_GalleryFilter_CategoryLV2_AIGraph_TokenUsage.Selected.Value = DEFAULT_CATEGORY_VALUE,
                            Substitute(Concatenate(Concat(Filter(
                                    LastN(colCategoryAdmin,CountRows(colCategoryAdmin)-1),
                                    Category_LV1 = Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage.Selected.Value
                                ), Category_LV1LV2 & "?"
                            ),"delete_point"), "?delete_point", ""),
                            // 카테고리LV2만 선택한 경우
                            If(
                                Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage.Selected.Value = DEFAULT_CATEGORY_VALUE && 
                                Dropdown_GalleryFilter_CategoryLV2_AIGraph_TokenUsage.Selected.Value <> DEFAULT_CATEGORY_VALUE,
                                Substitute(Concatenate(Concat(Filter(
                                        LastN(colCategoryAdmin,CountRows(colCategoryAdmin)-1),
                                        Category_LV2 = Dropdown_GalleryFilter_CategoryLV2_AIGraph_TokenUsage.Selected.Value
                                    ), Category_LV1LV2 & "?"
                                ), "delete_point"), "?delete_point",""),
                                // LV1, LV2 둘다 선택한 경우
                                Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage.Selected.Value & "/" & Dropdown_GalleryFilter_CategoryLV2_AIGraph_TokenUsage.Selected.Value
                            )
                        )
                    )
                    ,{
                    // StartDate
                    text_2: AIGraphStartDate,
                    // EndDate
                    text_3: AIGraphEndDate
                }).result_json
            });
            
            ClearCollect(
                AIGraphToken,
                ForAll(
                    Table(ParseJSON(AIGraphResponse)),
                    {
                        Category_LV1: Text(ThisRecord.Value.Category_LV1),
                        Category_LV2: Text(ThisRecord.Value.Category_LV2),
                        //Token_Date: Text(ThisRecord.Value.Token_Date, "yyyy-mm-dd"),
                        Token_Date: Date(Year(ThisRecord.Value.Token_Date), Month(ThisRecord.Value.Token_Date), Day(ThisRecord.Value.Token_Date)),
                        Token_Input: Text(ThisRecord.Value.Token_Input),
                        Token_Output: Text(ThisRecord.Value.Token_Output),
                        Token_Total: Text(ThisRecord.Value.Token_Total),
                        Token_Model: Text(ThisRecord.Value.AnswerModel),
                        Bot_Type: Text(ThisRecord.Value.Bot_Type),
                        ID: Int(ThisRecord.Value.ID)
                    }
                )
            );
            
            ClearCollect(
                AIGraphToken,
                Filter(
                    AIGraphToken,Token_Model<>Blank()
                )
            );
            
            ClearCollect(
                colCategoryAdmin_New,
                {Category_LV1: DEFAULT_CATEGORY_VALUE, Category_LV2: DEFAULT_CATEGORY_VALUE, LV1Order: 0, CategoryType: "None"},
                Filter(
                    DropColumns(
                        AIGraphToken,
                        "Bot_Type","ID","Token_Input","Token_Model","Token_Output","Token_Total"
                    ),
                    Token_Date >= If(
                                        DatePickerSetting = false,
                                        Switch(
                                            Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value,
                                            "1개월", DateAdd(Today(),-1,TimeUnit.Months),
                                            "3개월", DateAdd(Today(),-3,TimeUnit.Months),
                                            "6개월", DateAdd(Today(),-6,TimeUnit.Months),
                                            "1년", DateAdd(Today(),-12,TimeUnit.Months)
                                        ), DatePicker_FirstDate_AIGraph_TokenUsage.SelectedDate
                                    ) && 
                    Token_Date <= If(
                                        DatePickerSetting = false,
                                        DateAdd(Today(),-0,TimeUnit.Months),
                                        DatePicker_LastDate_AIGraph_TokenUsage.SelectedDate
                                    )
                )
            );
            
            ClearCollect(
                chatBotVersionList,
                AddColumns(
                    Sort(
                        Filter(
                            Distinct(
                                AIGraphToken,
                                Token_Model
                            ), 
                            Value <> Blank()
                        ),
                        Value,
                        SortOrder.Ascending
                    ),
                    "Index",0
                )
            );
            
            ClearCollect(
                AIGraphAddColYM_All,
                AddColumns(
                    AIGraphToken,
                    "YearMonth",
                    Year(Token_Date)*100 + Month(Token_Date),
                    "YearMonth_",
                    Text(Year(Token_Date)) & "년 " & Text(Month(Token_Date)) &"월"
                )
            );
            
            If(
                Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage.Selected.Value = "전체",
                Set(AIGraphAddColYM, AIGraphAddColYM_All),
                Set(AIGraphAddColYM, Filter(AIGraphAddColYM_All, Category_LV1=Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage.Selected.Value))
            );
            
            If(
                AppsBIAxis.Value = "토큰",
            
                Concurrent(
                    ClearCollect(
                        AIGraphTokenMonthlyUsage,
                        If(
                            DatePickerSetting = false &&
                            (
                                Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "6개월" Or 
                                Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "1년"
                            ),
                            AddColumns(
                                GroupBy(AIGraphAddColYM, "YearMonth", "YearMonth_", "Group"),
                                "Token_Input",
                                Sum(Group, Token_Input),
                                "Token_Output",
                                Sum(Group, Token_Output),
                                "Token_Total",
                                Sum(Group, Token_Total)
                            )
                        )
                    ),
                    ClearCollect(
                        AIGraphTokenDailyUsage,
                        If(
                            DatePickerSetting = false &&
                            (
                                Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "1개월" Or 
                                Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "3개월"
                            ),
                            AddColumns(
                                GroupBy(AIGraphAddColYM, "Token_Date", "Group"),
                                "Token_Input",
                                Sum(Group, Token_Input),
                                "Token_Output",
                                Sum(Group, Token_Output),
                                "Token_Total",
                                Sum(Group, Token_Total)
                            )
                        )
                    ),
                    ClearCollect(
                        AIGraphTokenDailyUsage_Custom,
                        If(
                            DatePickerSetting = true,
                            AddColumns(
                                GroupBy(AIGraphToken, "Token_Date", "Group"),
                                "Token_Input",
                                Sum(Group, Token_Input),
                                "Token_Output",
                                Sum(Group, Token_Output),
                                "Token_Total",
                                Sum(Group, Token_Total)
                            )
                        )
                    )
                ),
                If(
                    AppsBIAxis.Value = "GPT 버전",
            
                    Concurrent(
                        ClearCollect(
                            AIGraphGPTvMonthlyUsage,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "1년" Or 
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "6개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "YearMonth", "YearMonth_", "Token_Model", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphGPTvDailyUsage,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "1개월" Or 
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "3개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "Token_Date", "Token_Model", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphGPTvMonthlyXAxis,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "1년" Or 
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "6개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "YearMonth", "YearMonth_", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphGPTvDailyXAxis,
                            If(
                                DatePickerSetting = false &&
                                (
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "1개월" Or 
                                    Dropdown_DatePicker_AIGraph_TokenUsage.SelectedText.Value = "3개월"
                                ),
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "Token_Date", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphGPTvDailyUsage_Custom,
                            If(
                                DatePickerSetting = true,
                                AddColumns(
                                    GroupBy(AIGraphAddColYM, "Token_Date", "Token_Model", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        ),
                        ClearCollect(
                            AIGraphGPTvDailyXAxis_Custom,
                            If(
                                DatePickerSetting = true,
                                AddColumns(
                                    GroupBy(AIGraphToken, "Token_Date", "Group"),
                                    "Token_Total",
                                    Sum(Group, Token_Total)
                                )
                            )
                        )
                    ),
            
                    If(
                        AppsBIAxis.Value = "카테고리",
                        ClearCollect(
                            AIGraphCategoryLV1Usage,
                            AddColumns(
                                GroupBy(AIGraphToken, "Category_LV1", "Group"),
                                "Token_Total",
                                Sum(Group, Token_Total),
                                "Token_UsageRate",
                                Text(Int(Sum(Group, Token_Total) / Sum(Filter(AIGraphToken, Category_LV1), Token_Total) * 10000) / 100, "#0.0#%"),
                                "Index",
                                0
                            )
                        );
                        ClearCollect(
                            AIGraphCategoryLV2Usage,
                            AddColumns(
                                GroupBy(AIGraphToken, "Category_LV2", "Group"),
                                "Token_Total",
                                Sum(Group, Token_Total),
                                "Token_UsageRate",
                                Text(Int(Sum(Group, Token_Total) / Sum(Filter(AIGraphToken, Category_LV2), Token_Total) * 10000) / 100, "#0.0#%"),
                                "Index",
                                0
                            )
                        )
                    )
                )
            );
            
            Concurrent(
                ClearCollect(
                    AIGraphCategoryLV1Usage,
                    SortByColumns(
                        Filter(
                            AIGraphCategoryLV1Usage,
                            Category_LV1 <> Blank(),
                            Token_UsageRate
                        ),"Token_Total",SortOrder.Descending
                    )
                ),
                ClearCollect(
                    AIGraphCategoryLV2Usage,
                    SortByColumns(
                        Filter(
                            AIGraphCategoryLV2Usage,
                            Category_LV2 <> Blank(),
                            Token_UsageRate
                        ),"Token_Total",SortOrder.Descending
                    )
                )
            );
                        
            
            If(
                AppsBIAxis.Value = "GPT 버전",
                
                ForAll(
                    Sequence(CountRows(chatBotVersionList)),
                    Patch(
                        chatBotVersionList,
                        Index(chatBotVersionList, Value),
                        {Index: Value}
                    )
                ),
                If(
                    AppsBIAxis.Value = "카테고리",
                    Concurrent(
                        ForAll(
                            Sequence(CountRows(AIGraphCategoryLV1Usage)),
                            Patch(
                                AIGraphCategoryLV1Usage,
                                Index(AIGraphCategoryLV1Usage, Value),
                                {Index: Value}
                            )
                        ),
                        ForAll(
                            Sequence(CountRows(AIGraphCategoryLV2Usage)),
                            Patch(
                                AIGraphCategoryLV2Usage,
                                Index(AIGraphCategoryLV2Usage, Value),
                                {Index: Value}
                            )
                        )
                    )
                )
            );
            
            
            UpdateContext({ 
                locLoadingSpinner: false
            });
            
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
        Text: ="버튼"
        X: =835
        Y: =1040
        ZIndex: =6

