    Dropdown_GalleryFilter_CategoryLV1_AIGraph_TokenUsage As dropdown:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderThickness: =1
        ChevronBackground: =RGBA(255, 255, 255, 1)
        ChevronDisabledBackground: =RGBA(244, 244, 244, 1)
        ChevronDisabledFill: =RGBA(166, 166, 166, 1)
        ChevronFill: =RGBA(33, 33, 33, 1)
        ChevronHoverBackground: =RGBA(212, 212, 212, 1)
        ChevronHoverFill: =RGBA(33, 33, 33, 1)
        Color: =ColorValue(CSS_COMMON.colors.fg)
        Default: =SelectedLV1_AIGraph
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Font: =Font.'Segoe UI'
        Height: =Label_GalleryFilter_Category_AIGraph_TokenUsage.Height
        HoverBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(212, 212, 212, 1)
        Items: |-
            =Filter(
                Distinct(
                    colCategoryAdmin_New,
                    Category_LV1
                ),
                Value <> Blank()
            )
        OnChange: |-
            =Set(SelectedLV1_AIGraph, Self.Selected.Value);
            Set(SelectedLV2_AIGraph, DEFAULT_CATEGORY_VALUE);
            Select(Button_Table_Filtering_AIGraph_TokenUsage)
        PaddingBottom: =4
        PaddingLeft: =4
        PaddingRight: =4
        PaddingTop: =4
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(105, 121, 126, 1)
        SelectionFill: =RGBA(105, 121, 126, 1)
        Size: =13
        Tooltip: ="카테고리 LV1을 선택해주세요"
        Width: =200
        X: =Label_GalleryFilter_Category_AIGraph_TokenUsage.X + Label_GalleryFilter_Category_AIGraph_TokenUsage.Width + 8
        Y: =Label_GalleryFilter_Category_AIGraph_TokenUsage.Y
        ZIndex: =10

    Dropdown_GalleryFilter_CategoryLV2_AIGraph_TokenUsage As dropdown:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderThickness: =1
        ChevronBackground: =RGBA(255, 255, 255, 1)
        ChevronDisabledBackground: =RGBA(244, 244, 244, 1)
        ChevronDisabledFill: =RGBA(166, 166, 166, 1)
        ChevronFill: =RGBA(33, 33, 33, 1)
        ChevronHoverBackground: =RGBA(212, 212, 212, 1)
        ChevronHoverFill: =RGBA(33, 33, 33, 1)
        Color: =ColorValue(CSS_COMMON.colors.fg)
        Default: =SelectedLV2_AIGraph
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
