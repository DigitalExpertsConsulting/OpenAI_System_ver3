AIGraph As screen:
    Fill: =RGBA(250, 250, 250, 1)
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =ClearCollect(IDCount, QA_table.ID);
        
        
        ClearCollect(DateCollection,
        
           ForAll(IDCount,
              {
                 ID: IDCount[@ID],
                 Dates: LookUp(QA_table, ID = IDCount[@ID]).Date
                 //Total: CountRows(QA_table.Date)
              }
           )
        );
        
        
        
        ClearCollect(DateCollection2,GroupBy(DateCollection,"Dates","Dates2"));
        AddColumns(DateCollection2,"count",CountRows(Dates2.ID));
        //ClearCollect(AIGraphTest,Distinct(Violations_table,Vio_BadWords));
        
        ClearCollect(hh,
            ForAll(Distinct(Violations_table,Vio_BadWords),
            {
                검색어:Value,
                개수:CountRows(Search(Violations_table,Value,"field_2"))
            }
            )
            );
        
        ClearCollect(zz,Sum(QA_table,LikeCount),Sum(QA_table,HateCount),Sum(QA_table,CopyCount)
        );
        
        ClearCollect(
            LikeChu,
            AddColumns(
                GroupBy(QA_table, "field_5", "Group"),
                "LikeCount",
                Sum(Group, LikeCount),
                "HateCount",
                Sum(Group, HateCount),
                "CopyCount",
                Sum(Group, CopyCount)
            )
        );
        
        
        

